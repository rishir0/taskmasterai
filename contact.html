<head>

    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 1.5rem 0;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

.get-started-btn {
    background-color: var(--accent-color) !important;
    color: white !important; /* Text always white */
    padding: 0.5rem 1rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    margin-left: 1.5rem;
}

.get-started-btn:hover {
    background-color: var(--primary-color) !important; /* Background changes on hover */
    color: white !important; /* Ensure text stays white on hover */
    transform: translateY(-2px);
}

        main {
            padding: 4rem 0;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-form {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #5a54d1;
        }


        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
        }

        .cta-button {
            display: block;
            text-align: center;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0EA5E9;
        }


        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--card-bg);
            color: #D1D5DB;
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: --primary-color;
            transition: color 0.3s ease;
        }
    
        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
    
        .logo span {
            font-size: 24px;
            font-weight: bold;
        }
    
        .logo a:hover {
            color: --primary-color;
        }
    
        .logo a:hover svg {
            transform: rotate(15deg) scale(1.1);
        }
    
        .logo a:hover svg path {
            stroke: --primary-color;
            transition: stroke 0.3s ease;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                background-color: var(--secondary-color);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .nav-links a {
                font-size: 0.8rem;
                margin-left: 0;
                margin-bottom: 0.5rem;
            }

            .get-started-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .nav-links.active {
                display: flex;
            }

            .sidebar-toggle {
                display: block;
                background-color: transparent;
                border: none;
                cursor: pointer;
                color: #7E6BF1;
                font-family: 'Poppins', sans-serif;
            }

            .sidebar-toggle svg {
                width: 40px;
                height: 40px;
            }

            h1 {
                font-size: 2rem;
            }


            .logo span {
                display: none;
            }

            .logo svg {
                width: 40px;
                height: 40px;
                margin-right: 10px;
                transition: transform 0.3s ease;
            }

            .cta-button {
                font-size: 0.8rem;
                padding: 0.6rem;
            }

            /* Updated styles for mobile Get Started button */
            .mobile-get-started {
                display: block;
                background-color: var(--accent-color);
                color: var(--text-color);
                padding: 0.5rem 1rem;
                border-radius: 50px;
                text-decoration: none;
                font-weight: 600;
                font-size: 0.9rem;
                margin-right: 1rem;
            }

            nav {
                justify-content: space-between;
            }

            .logo {
                margin-right: auto;
            }

            .mobile-menu-container {
                display: flex;
                align-items: center;
            }
        }

        /* Hide sidebar toggle on desktop */
        @media (min-width: 769px) {
            .sidebar-toggle {
                display: none;
            }

            .nav-links {
                background-color: var(--secondary-color);
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                display: none;
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .nav-links a {
                font-size: 0.9rem;
                margin: 0.5rem 0;
            }

            .nav-links.active {
                display: flex;
            }

            .sidebar-toggle {
                display: block;
                background-color: transparent;
                border: none;
                cursor: pointer;
                color: var(--primary-color);
                font-size: 1.4rem;
                padding: 0.5rem 1rem;
            }

            /* Hide mobile Get Started button on desktop */
            .mobile-get-started {
                display: none;
            }

            .mobile-menu-container {
                display: none;
            }
        }

    }

    }
}

                    if (xhr.status !== 200) {
                        window.location.href = 'error.html';
                    }
                };

            });
        });
