     :root {
        --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;

    --hover-bg: rgba(255, 255, 255, 0.1); /* Slightly Darker Hover Background */
    --border-radius: 15px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color); /* Solid dark background */
    backdrop-filter: blur(10px); /* Optional: keeps the frosted glass effect */
}


body.night-mode {
    background-color: #333333;
    primary-color: #121212; /* Darker background */
    secondary-color: #1E1E1E; /* Darker grayish background */
    accent-color: #009bf5; /* Adjust if necessary */

    --bg-color: rgba(18, 18, 18, 0.8); /* Darker background */
   --card-bg: #1E1E1E;
    --glass-bg: rgba(18, 18, 18, 0.8); /* Darker frosted glass effect */
    --hover-bg: rgba(30, 30, 30, 0.9); /* Darker hover background */
}

.menu-item {

.theme-icon {

    justify-content: center;
    width: 24px;
    height: 24px;
}

.theme-icon.active {
    animation: rotate 0.5s ease-in-out;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background: inherit;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--secondary-color);
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: var(--primary-color);
}

.logo {
    font-size: 1.4rem;

    color: var(--primary-color);

    align-items: center;

}

.logo svg {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.menu-item {
    margin-bottom: 15px;

    cursor: pointer;
    transition: color 0.3s ease;

}

.menu-item svg {

}

.upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);

    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.main-content {

}

.dashboard-header {
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.create-new {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.item {
    background-color: var(--glass-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}

.item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
    backdrop-filter: blur(10px);
}

.user-profile {

}

.user-avatar {

}

.user-avatar:hover {
    transform: scale(1.1);

}

.account-button {
    background: none;
    border: none;

    display: flex;
    align-items: center;

}

.account-button:hover {
    transform: scale(1.05);
}

.account-button:focus {
    outline: none;
}

/* Existing styles */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar-toggle svg {
    width: 24px;
    height: 24px;
}

/* Mobile styles */
@media (max-width: 768px) {
    .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px; /* Adjust width as needed */
        background-color: #333; /* Solid color, adjust as needed */
        color: var(--text-color);
        padding: 20px; /* Adjust padding as needed */
        z-index: 1000;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow for better depth */
        border-radius: 0; /* No rounded corners */
    }
    .sidebar.active {
        display: flex;
    }
    .sidebar-toggle {
        display: block;
    }
    .main-content {
        padding-left: 20px;
        margin-left: 0;
    }
}

/* Animation for SVG */
@keyframes rotateIcon {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.theme-icon {
    display: inline-block;
    transition: transform 0.5s;
}

.theme-icon svg {

.theme-icon.active svg {

}

.dev-tag {
    background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
    color: #ffffff;
    padding: 2px 4px;
    font-size: 0.75em;
    border-radius: 3px;
    margin-left: 5px;
}

.basic-tag {

}

.content-wrapper {

.community-uploads {
    width: 89%;

    padding: 20px;
    border-radius: var(--border-radius);

}

.community-uploads h2 {

}

.search-bar input {
    width: 100%;

    border: 2px solid var(--primary-color);

    color: var(--text-color);
    margin-bottom: 20px;
    font-size: 0.9rem; /* Reduced font size */
}

.community-uploads .file-card {
    background-color: var(--hover-bg);

.community-uploads .file-card a:hover {
    background-color: var(--accent-color);
}

    top: 0;

}

.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 20px;
    text-align: center;
    color: var(--text-color);
}

.close-button {
    color: var(--text-color);
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: var(--accent-color);
    cursor: pointer;
}

.info-button {
    background-color: var(--primary-color); /* Use primary color for the button background */
    border: none; /* Remove default border */
    cursor: pointer; /* Pointer cursor on hover */
    width: 40px; /* Set width and height to create a circular button */
    height: 40px;
    border-radius: 50%; /* Makes the button circular */
    display: inline-flex; /* Align SVG in the center */
    align-items: center; /* Vertically center the SVG */
    justify-content: center; /* Horizontally center the SVG */
    transition: transform 0.2s ease, background-color 0.2s ease; /* Smooth hover effect */
}

.info-button svg {
    width: 24px; /* Larger SVG size */
    height: 24px;
    fill: white; /* White color for the SVG */
    transition: fill 0.2s ease; /* Smooth color transition */
}

.info-button:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Slightly lighter background on hover */
    transform: scale(1.1); /* Slight zoom effect on hover */
}

.info-button:focus {
    outline: none; /* Remove focus outline */
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.5); /* Subtle glow when focused */
}

.download-button {
    background-color: var(--primary-color); /* Primary color for the button */
    border-radius: 50%; /* Circular button */

    height: 40px; /* Adjust height */

    align-items: center;
    justify-content: center;
    cursor: pointer;

    border: none; /* Remove border */
}

.download-button:hover {
    background-color: var(--primary-color-dark); /* Darker shade of primary color on hover */
}

.download-button svg {
    width: 24px; /* Adjust the SVG width */
    height: 24px; /* Adjust the SVG height */

.token-display {

.token-icon {

}

    const userDoc = await db.collection('users').doc(user.uid).get();

    async function handleFileDownload(fileType) {

        switch (fileType) {

                cost = 250;

                cost = 200;
                break;
            case '.pptx':
                cost = 150;
                break;
            case '.txt':
                cost = 100;
                break;
            default:
                return;
        }

        // Check if the user has enough tokens
        if (userTokens >= cost) {
            userTokens -= cost;
            await db.collection('users').doc(user.uid).update({ tokens: userTokens });
            tokenCountElement.textContent = `Current Tokens: ${userTokens}`;
            // Allow the download
            alert(`You have unlocked the ${fileType} file!`);
        } else {
            alert('Not enough tokens to download this file.');
        }
    }

        userDocRef.get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                const profilePictureUrl = data.profilePicture;

                if (profilePictureUrl) {
                    // Create and append the new profile picture
                    const img = document.createElement('img');
                    img.src = profilePictureUrl;
                    img.alt = 'Profile Picture';
                    img.style.width = '40px'; // Ensure the image has the same size as the SVG
                    img.style.height = '40px';
                    img.style.borderRadius = '50%';

                    // Replace the SVG with the new image
                    avatarContainer.innerHTML = '';  // Clear the current content
                    avatarContainer.appendChild(img);
                } else {
                    console.log("No profile picture set for user.");
                }
            } else {
                console.error("No user document found.");
            }
        }).catch(error => {
            console.error("Error loading profile picture: ", error);
        });
    } else {
        console.error("User is not authenticated.");
    }
}

// Call the function when the page loads
document.addEventListener('DOMContentLoaded', function() {
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            loadSmallProfilePicture();
        }
    });
});

</script>
