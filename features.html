    <style>
     :root {
        --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
    --glass-bg: rgba(255, 255, 255, 0.1); /* Frosted Glass Effect */
    --hover-bg: rgba(255, 255, 255, 0.1); /* Slightly Darker Hover Background */
    --border-radius: 15px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color); /* Solid dark background */
    backdrop-filter: blur(10px); /* Optional: keeps the frosted glass effect */
}


body.night-mode {
    background-color: #333333;
    primary-color: #121212; /* Darker background */
    secondary-color: #1E1E1E; /* Darker grayish background */
    accent-color: #009bf5; /* Adjust if necessary */
    text-color: #e0e0e0; /* Lighter text color for dark mode */
    --bg-color: rgba(18, 18, 18, 0.8); /* Darker background */
    --card-bg: rgba(30, 30, 30, 0.8); /* Darker card background */
    --glass-bg: rgba(18, 18, 18, 0.8); /* Darker frosted glass effect */
    --hover-bg: rgba(30, 30, 30, 0.9); /* Darker hover background */
}
}

.menu-item {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.theme-icon {
    margin-right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.theme-icon.active {
    animation: rotate 0.5s ease-in-out;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}



.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background: inherit;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--secondary-color);
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: var(--primary-color);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.logo svg {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.menu-item {
    margin-bottom: 15px;
    color: var(--text-color);
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.menu-item svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.menu-item:hover {
    color: var(--primary-color);
    transform: scale(1.1);
}

.upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.upgrade-btn svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
}

.dashboard-header {
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.create-new {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.item {
    background-color: var(--glass-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}

.item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
    backdrop-filter: blur(10px);
}

.user-profile {
    display: flex;
    align-items: center;
    margin-top: auto;
    padding-top: 20px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
    color: var(--text-color);
}

.account-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0;
    transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
}

.account-button:hover {
    transform: scale(1.05);
}

.account-button:focus {
    outline: none;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-color); /* Initial color is accent color */
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
}

.section {
    margin-bottom: 30px;
}

.section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: var(--primary-color);
}

.back-link {
    display: block;
    margin-bottom: 20px;
    color: var(--primary-color);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}

.sound-options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem; /* Space between sound options */
    margin-top: 2rem; /* Space above sound options */
}

.sound-option {
    background-color: var(--card-bg);
    border-radius: 8px;
    padding: 1rem 2rem; /* Padding inside each sound option */
    text-align: center;
    width: 150px; /* Width of each sound option */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sound-option:hover {
    background-color: var(--accent-color); /* Hover effect */
}

iframe {
    display: none; /* Hides the iframe */
    width: 0;
    height: 0;
    border: none;
}

.playing {
    display: block;
    margin-top: 2rem; /* Space above the playing indicator */
    color: var(--primary-color);
}

.timer-container {
    display: flex;
    justify-content: center; /* Center the timers container */
    align-items: flex-start; /* Align timers to the top */
    flex-wrap: wrap; /* Allow timers to wrap to the next line if there's not enough space */
    gap: 20px; /* Space between timers */
    margin: 1rem; /* Optional: Add margin around the timers container */
}

.pomodoro-timer, .custom-timer {
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.pomodoro-timer h2, .custom-timer h2 {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px; /* Space below the heading */
}

.pomodoro-timer input[type="text"], .custom-timer input[type="text"] {
    width: 120px; /* Slightly increased width to fit hours, minutes, and seconds */
    padding: 10px;
    border: none;
    border-radius: var(--border-radius);
    background-color: var(--bg-color);
    color: var(--text-color);
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 20px; /* Space below the input */
}

.pomodoro-timer .button-container, .custom-timer .button-container {
    display: flex;
    gap: 10px; /* Space between buttons */
    margin-top: 10px; /* Space above buttons */
}

.pomodoro-timer button, .custom-timer button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.pomodoro-timer button:hover, .custom-timer button:hover {
    background-color: var(--accent-color);
    transform: scale(1.05);
}

#add-timer, .remove-timer {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 5px 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1rem;
    margin-left: 10px; /* Space between the add/remove button and its adjacent elements */
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
    width: 32px; /* Ensures the button is round */
    height: 32px; /* Ensures the button is round */
    display: flex;
    align-items: center;
    justify-content: center;
}

#add-timer:hover, .remove-timer:hover {
    background-color: var(--accent-color);
    transform: scale(1.05);
}

#custom-timers {
    display: flex;
    gap: 20px; /* Space between custom timers */
    flex-wrap: wrap; /* Allow custom timers to wrap to the next line if there's not enough space */
}

.beta-tag {
    background-color: var(--hover-bg);
    color: var(--text-color);
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    margin-left: 10px;
    vertical-align: middle;
    display: inline-block;
}

.try-now-btn {
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.try-now-btn:hover {
    background-color: var(--accent-color);
}

/* Existing styles */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar-toggle svg {
    width: 24px;
    height: 24px;
}

/* Mobile styles */
@media (max-width: 768px) {
    .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px; /* Adjust width as needed */
        background-color: #333; /* Solid color, adjust as needed */
        color: var(--text-color);
        padding: 20px; /* Adjust padding as needed */
        z-index: 1000;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow for better depth */
        border-radius: 0; /* No rounded corners */
    }
    .sidebar.active {
        display: flex;
    }
    .sidebar-toggle {
        display: block;
    }
    .main-content {
        padding-left: 20px;
        margin-left: 0;
    }
}

@media (max-width: 768px) {
    .feature-title {
        position: relative;
    }

    .beta-tag {
        font-size: 0.9rem;
        padding: 1px 4px;
        position: absolute;
        top: -5px;
        left: 0;
        transform: translateY(-100%);
        margin-left: 0;
    }
}


/* Animation for SVG */
@keyframes rotateIcon {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.theme-icon {
    display: inline-block;
    transition: transform 0.5s;
}

.theme-icon svg {
    transition: fill 0.5s;
}

.theme-icon.active svg {
    animation: rotateIcon 0.5s;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: var(--card-bg);
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid var(--accent-color);
  width: 80%; /* Could be more or less, depending on screen size */
  max-width: 600px;
  border-radius: var(--border-radius);
  text-align: center;
  color: var(--text-color);
}

/* The Close Button */
.close {
  color: var(--accent-color);
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: var(--primary-color);
  text-decoration: none;
  cursor: pointer;
}

// Add a custom timer from Firestore (to load on page reload)
function addCustomTimerFromFirestore(timerId, name, time) {

    buttonContainer.appendChild(pauseButton);
    buttonContainer.appendChild(resetButton);
    buttonContainer.appendChild(saveButton);

    customTimersDiv.appendChild(customTimerDiv);
    customTimerCount++;

    let customTimeLeft = time;  // Initialize with the time loaded from Firestore
    let customTimer;
    let isCustomRunning = false;

    function startCustomTimer() {
        if (isCustomRunning) return;
        isCustomRunning = true;
        customTimer = setInterval(() => {
            customTimeLeft--;
            updateCustomDisplay();
            if (customTimeLeft <= 0) {
                clearInterval(customTimer);
                isCustomRunning = false;
                sound.play();
            }
        }, 1000);
    }

    function pauseCustomTimer() {
        clearInterval(customTimer);
        isCustomRunning = false;
    }

    function resetCustomTimer() {
        clearInterval(customTimer);
        isCustomRunning = false;
        customTimeLeft = time;  // Reset to the original time from Firestore
        updateCustomDisplay();
    }

    function saveCustomTimerTime() {
        if (validateAndParseInput()) {
            updateCustomTimerInFirestore(timerId, title.innerText, customTimeLeft);
        }
    }

    function updateCustomDisplay() {
        const hours = Math.floor(customTimeLeft / 3600).toString().padStart(2, '0');
        const minutes = Math.floor((customTimeLeft % 3600) / 60).toString().padStart(2, '0');
        const seconds = (customTimeLeft % 60).toString().padStart(2, '0');
        input.value = `${hours}:${minutes}:${seconds}`;
    }

    function removeCustomTimer() {
        customTimersDiv.removeChild(customTimerDiv);
        deleteCustomTimerFromFirestore(timerId);

        input.readOnly = !input.readOnly;

            input.focus();
        } else {
            if (validateAndParseInput()) {
                updateCustomTimerInFirestore(timerId, title.innerText, customTimeLeft);
            }
        }
    }

    function validateAndParseInput() {
        const timeParts = input.value.split(':');
        if (timeParts.length !== 3) {
            alert('Invalid time format. Please use hh:mm:ss.');
            return false;
        }
        const [newHours, newMinutes, newSeconds] = timeParts.map(Number);
        if (isNaN(newHours) || isNaN(newMinutes) || isNaN(newSeconds) || newHours < 0 || newMinutes < 0 || newMinutes >= 60 || newSeconds < 0 || newSeconds >= 60) {
            alert('Invalid time values. Please ensure hours, minutes, and seconds are valid numbers, and minutes/seconds are less than 60.');
            return false;
        }
        customTimeLeft = (newHours * 3600) + (newMinutes * 60) + newSeconds;
        updateCustomDisplay();
        return true;
    }

    startButton.addEventListener('click', startCustomTimer);
    pauseButton.addEventListener('click', pauseCustomTimer);
    resetButton.addEventListener('click', resetCustomTimer);
    saveButton.addEventListener('click', saveCustomTimerTime);
    removeButton.addEventListener('click', removeCustomTimer);
    input.addEventListener('dblclick', editCustomTimer);
    title.addEventListener('blur', () => {
        updateCustomTimerInFirestore(timerId, title.innerText, customTimeLeft);
    });
}

// Save the custom timer to Firestore
function saveCustomTimerToFirestore(name, time) {
    const userId = firebase.auth().currentUser.uid;
    return db.collection('timers').add({
        name: name,
        time: time,
        userId: userId,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then((docRef) => {
        console.log('Custom timer saved with ID:', docRef.id);
        return docRef.id;
    }).catch((error) => {
        console.error('Error saving custom timer:', error);
    });
}

// Update the custom timer in Firestore
function updateCustomTimerInFirestore(timerId, name, time) {
    db.collection('timers').doc(timerId).update({
        name: name,
        time: time,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        console.log('Custom timer updated');
    }).catch((error) => {
        console.error('Error updating custom timer:', error);
    });
}

// Delete the custom timer from Firestore
function deleteCustomTimerFromFirestore(timerId) {
    db.collection('timers').doc(timerId).delete().then(() => {
        console.log('Custom timer deleted');
    }).catch((error) => {
        console.error('Error deleting custom timer:', error);
    });
}

<script>
function loadSmallProfilePicture() {
    const currentUser = firebase.auth().currentUser;
    const avatarContainer = document.getElementById('smallProfilePictureContainer');
    const defaultAvatar = document.getElementById('defaultAvatar');

    if (currentUser) {
        const uid = currentUser.uid;
        const userDocRef = firestore.collection('users').doc(uid);

        userDocRef.get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                const profilePictureUrl = data.profilePicture;

                if (profilePictureUrl) {
                    // Create and append the new profile picture
                    const img = document.createElement('img');
                    img.src = profilePictureUrl;
                    img.alt = 'Profile Picture';
                    img.style.width = '40px'; // Ensure the image has the same size as the SVG
                    img.style.height = '40px';
                    img.style.borderRadius = '50%';

                    // Replace the SVG with the new image
                    avatarContainer.innerHTML = '';  // Clear the current content
                    avatarContainer.appendChild(img);
                } else {
                    console.log("No profile picture set for user.");
                }
            } else {
                console.error("No user document found.");
            }
        }).catch(error => {
            console.error("Error loading profile picture: ", error);
        });
    } else {
        console.error("User is not authenticated.");
    }
}

// Call the function when the page loads
document.addEventListener('DOMContentLoaded', function() {
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            loadSmallProfilePicture();
        }
    });
});
