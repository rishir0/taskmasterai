     :root {
    --primary-color: #ffffff; /* White */
    --secondary-color: #3F3D56; /* Dark Grayish Blue */
    --accent-color: #009bf5; /* Pink */
    --text-color: #ffffff; /* white */
    --bg-color: rgba(255, 255, 255, 0.1);; /* Dark Background */
    --card-bg: rgba(255, 255, 255, 0.1); /* Slightly Transparent Dark Background */
    --glass-bg: rgba(255, 255, 255, 0.1); /* Frosted Glass Effect */
    --hover-bg: rgba(255, 255, 255, 0.1); /* Slightly Darker Hover Background */
    --border-radius: 15px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background: linear-gradient(135deg, rgba(35, 35, 35, 0.8), rgba(66, 66, 70, 0.8), rgba(116, 116, 119, 0.8));
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    backdrop-filter: blur(10px);
}

body.night-mode {
    background-color: #333333;
    primary-color: #121212; /* Darker background */
    secondary-color: #1E1E1E; /* Darker grayish background */
    accent-color: #009bf5; /* Adjust if necessary */
    text-color: #e0e0e0; /* Lighter text color for dark mode */
    --bg-color: rgba(18, 18, 18, 0.8); /* Darker background */
    --card-bg: rgba(30, 30, 30, 0.8); /* Darker card background */
    --glass-bg: rgba(18, 18, 18, 0.8); /* Darker frosted glass effect */
    --hover-bg: rgba(30, 30, 30, 0.9); /* Darker hover background */
}

/* Additional styles for buttons and gradients in dark mode */
body.night-mode .button {
    background-color: var(--secondary-color);
    color: var(--text-color);
}

body.night-mode .gradient-bg {
    background: linear-gradient(135deg, var(--secondary-color), var(--bg-color));
}

body.night-mode .sidebar {
    background-color: #333333;
}

body.night-mode .menu-item {
    color: #ffffff;
}

/* Upgrade button in dark mode */
body.night-mode .upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

body.night-mode .upgrade-btn svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

body.night-mode .upgrade-btn:hover {
    transform: scale(1.05);
}

        
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.toggle-night-mode {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 330px;
    background: inherit;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--secondary-color);
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: var(--primary-color);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.logo svg {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.menu-item {
    margin-bottom: 15px;
    color: var(--text-color);
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.menu-item svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.menu-item:hover {
    color: var(--primary-color);
    transform: scale(1.1);
}

.upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.upgrade-btn svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
}

.dashboard-header {
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.create-new {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.item {
    background-color: var(--glass-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}

.item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
    backdrop-filter: blur(10px);
}

.user-profile {
    display: flex;
    align-items: center;
    margin-top: auto;
    padding-top: 20px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
    color: var(--text-color);
}

.section {
    margin-bottom: 30px;
}

.section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: var(--primary-color);
}

.back-link {
    display: block;
    margin-bottom: 20px;
    color: var(--primary-color);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}

.sound-options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 2rem;
}

.sound-option {
    background-color: var(--secondary-color);
    border-radius: 8px;
    padding: 1rem 2rem;
    text-align: center;
    width: 150px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sound-option:hover {
    background-color: var(--accent-color);
}

iframe {
    display: none;
    width: 0;
    height: 0;
    border: none;
}

.playing {
    display: block;
    margin-top: 2rem;
    color: var(--primary-color);
}

.beta-tag {
    background-color: var(--accent-color);
    color: var(--text-color);
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    margin-left: 10px;
    vertical-align: middle;
    display: inline-block;
}

.pomodoro-timer {
    margin-top: 30px;
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 30px;
}

.pomodoro-timer input[type="text"] {
    width: 100px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--bg-color);
    color: var(--text-color);
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.pomodoro-timer button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin: 5px;
}

.pomodoro-timer button:hover {
    background-color: var(--accent-color);
}

.try-now-btn {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.try-now-btn:hover {
    background-color: var(--accent-color);
}

.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar-toggle svg {
    width: 24px;
    height: 24px;
}

@media (max-width: 768px) {
    .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 1000;
    }

    .sidebar.active {
        display: flex;
    }

    .sidebar-toggle {
        display: block;
    }

    .main-content {
        padding-left: 20px;
    }
}

@media (max-width: 768px) {
    .feature-title {
        position: relative;
    }

    .beta-tag {
        font-size: 0.9rem;
        padding: 1px 4px;
        position: absolute;
        top: -5px;
        left: 0;
        transform: translateY(-100%);
        margin-left: 0;
    }
}

                <div class="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <input type="text" id="timer" value="25:00" readonly>
            <br>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>

            <script>
    let timer;
    let isRunning = false;
    let timeLeft = 1500; // 25 minutes
    
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');
    
    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timer = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timer);
                isRunning = false;
            }
        }, 1000);
    }
    
    function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
    }
    
    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 1500;
        updateDisplay();
    }
    
    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.value = `${minutes}:${seconds}`;
    }
    
    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
    
    updateDisplay();
    </script>

                <script>
                    document.addEventListener('DOMContentLoaded', function() {
    const blockedList = document.getElementById('blocked-list');
    const blockItemInput = document.getElementById('block-item-input');
    const blockItemBtn = document.getElementById('block-item-btn');

    const blockedSites = JSON.parse(localStorage.getItem('blockedSites')) || [];

    function saveBlockedSites() {
        localStorage.setItem('blockedSites', JSON.stringify(blockedSites));
    }

    function renderBlockedSites() {
        blockedList.innerHTML = '';
        blockedSites.forEach((site, index) => {
            const blockedItemDiv = document.createElement('div');
            blockedItemDiv.classList.add('blocked-item');
            blockedItemDiv.innerHTML = `<span>${site}</span><button class="remove-btn" data-index="${index}">Remove</button>`;
            blockedList.appendChild(blockedItemDiv);
        });
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                blockedSites.splice(index, 1);
                saveBlockedSites();
                renderBlockedSites();
            });
        });
    }

    blockItemBtn.addEventListener('click', () => {
        const item = blockItemInput.value.trim();
        if (item && !blockedSites.includes(item)) {
            blockedSites.push(item);
            saveBlockedSites();
            renderBlockedSites();
            blockItemInput.value = '';
        }
    });

    renderBlockedSites();

    // Redirect if current URL is in the blocked list
    const currentSite = window.location.hostname;
    if (blockedSites.includes(currentSite)) {
        window.location.href = 'https://www.google.com'; // Redirect to a safe page
    }
});

                        currentIframe.style.display = 'none';
                      }
              
                      if (currentIframe === iframeElement && iframeElement.style.display === 'block') {
                        iframeElement.src = iframeElement.src.replace("autoplay=1", "autoplay=0");
                        iframeElement.style.display = 'none';
                        currentIframe = null;
                        playingDisplay.style.display = 'none';
                      } else {
                        iframeElement.src = iframeElement.src.replace("autoplay=0", "autoplay=1"); // Start iframe
                        iframeElement.style.display = 'block';
                        currentIframe = iframeElement;
                        currentSoundDisplay.textContent = option.textContent;
                        playingDisplay.style.display = 'block';
                      }
                    });
                  });

            // Load blocked sites on page load
            fetchBlockedSites();

        function addBlockSite() {
            const site = document.getElementById('block-site').value.trim();
            if (site) {
                db.collection("blockedSites").add({
                    url: site,
                    userId: firebase.auth().currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log('Blocked site added:', site);
                    document.getElementById('block-site').value = '';
                    fetchBlockedSites();
                }).catch(error => console.error("Error adding blocked site: ", error));
            }
        }

        function fetchBlockedSites() {
            const sitesList = document.getElementById('blocked-sites-list');
            db.collection("blockedSites")
              .where('userId', '==', firebase.auth().currentUser.uid)
              .orderBy('createdAt')
              .get()
              .then(querySnapshot => {
                  sitesList.innerHTML = '';
                  querySnapshot.forEach(doc => {
                      const site = doc.data().url;
                      const listItem = document.createElement('li');
                      listItem.textContent = site;
                      sitesList.appendChild(listItem);
                  });
              })
              .catch(error => console.error("Error fetching blocked sites: ", error));
        }

        // Redirection Logic
        function checkAndRedirect() {
            const currentUrl = window.location.hostname;
            db.collection("blockedSites")
              .where('userId', '==', firebase.auth().currentUser.uid)
              .get()
              .then(querySnapshot => {
                  querySnapshot.forEach(doc => {
                      const blockedSite = new URL(doc.data().url).hostname;
                      if (currentUrl.includes(blockedSite)) {
                          window.location.replace("distraction.html");
                      }
                  });
              })
              .catch(error => console.error("Error checking blocked sites: ", error));
        }

        checkAndRedirect(); // Call this function to check the current URL
    </script>
