        .logo svg {

            margin-bottom: 15px;

            transition: color 0.3s ease;

            align-items: center;

            margin-right: 10px;

            font-weight: 600;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .upgrade-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .upgrade-btn:hover {
            background-color: #0EA5E9;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .sound-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .sound-option {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem 2rem;
      text-align: center;
      width: 150px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sound-option:hover {
      background-color: #2c3e91;
    }

    iframe {
      display: none;
      width: 0;
      height: 0;
      border: none;
    }

    .playing {
      display: block;
      margin-top: 2rem;
      color: #ffffff;
    }

    .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar-toggle svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.active {
                display: flex;
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                padding-left: 20px;
            }
        }
    </style>

                <script>
                    document.addEventListener('DOMContentLoaded', function() {
    const blockedList = document.getElementById('blocked-list');
    const blockItemInput = document.getElementById('block-item-input');
    const blockItemBtn = document.getElementById('block-item-btn');

    const blockedSites = JSON.parse(localStorage.getItem('blockedSites')) || [];

    function saveBlockedSites() {
        localStorage.setItem('blockedSites', JSON.stringify(blockedSites));
    }

    function renderBlockedSites() {
        blockedList.innerHTML = '';
        blockedSites.forEach((site, index) => {
            const blockedItemDiv = document.createElement('div');
            blockedItemDiv.classList.add('blocked-item');
            blockedItemDiv.innerHTML = `<span>${site}</span><button class="remove-btn" data-index="${index}">Remove</button>`;
            blockedList.appendChild(blockedItemDiv);
        });
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                blockedSites.splice(index, 1);
                saveBlockedSites();
                renderBlockedSites();
            });
        });
    }

    blockItemBtn.addEventListener('click', () => {
        const item = blockItemInput.value.trim();
        if (item && !blockedSites.includes(item)) {
            blockedSites.push(item);
            saveBlockedSites();
            renderBlockedSites();
            blockItemInput.value = '';
        }
    });

    renderBlockedSites();

    // Redirect if current URL is in the blocked list
    const currentSite = window.location.hostname;
    if (blockedSites.includes(currentSite)) {
        window.location.href = 'https://www.google.com'; // Redirect to a safe page
    }
});

              
                  const soundOptions = document.querySelectorAll('.sound-option');
                  const playingDisplay = document.getElementById('playing');
                  const currentSoundDisplay = document.getElementById('current-sound');
                  let currentIframe = null;
              
                  soundOptions.forEach(option => {
                    option.addEventListener('click', () => {
                      const sound = option.getAttribute('data-sound');
                      const iframeElement = document.getElementById(sound);
              
                      if (currentIframe && currentIframe !== iframeElement) {
                        currentIframe.src = currentIframe.src.replace("autoplay=1", "autoplay=0"); // Stop current iframe
                        currentIframe.style.display = 'none';
                      }
              
                      if (currentIframe === iframeElement && iframeElement.style.display === 'block') {
                        iframeElement.src = iframeElement.src.replace("autoplay=1", "autoplay=0");
                        iframeElement.style.display = 'none';
                        currentIframe = null;
                        playingDisplay.style.display = 'none';
                      } else {
                        iframeElement.src = iframeElement.src.replace("autoplay=0", "autoplay=1"); // Start iframe
                        iframeElement.style.display = 'block';
                        currentIframe = iframeElement;
                        currentSoundDisplay.textContent = option.textContent;
                        playingDisplay.style.display = 'block';
                      }
                    });
                  });
                </script>

    <script>
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            function addMessage(message, isUser = true) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message', isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            sendButton.addEventListener('click', () => {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message);
                    userInput.value = '';
                    // Simulate bot response
                    setTimeout(() => {
                        addMessage(`Bot response to "${message}"`, false);
                    }, 1000);
                }
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
