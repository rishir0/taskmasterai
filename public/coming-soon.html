<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="theme.js"></script>
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --hover-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        .coming-soon-container {
            text-align: center;
            padding: 40px;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        .coming-soon-container svg {
    width: 94px; /* Adjust as needed */
    height: auto;
    margin-right: -10px; /* Add spacing between the SVG and text */
    margin-top: -30px; /* Adjust the top margin */
    margin-bottom: -30px; /* Adjust the bottom margin */
    color: var(--primary-color); /* Set your primary color here */
}


        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2rem;
            color: green;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .btn-instagram {
            display: flex;
            align-items: center;
            gap: 13px;
        }

        .btn-instagram svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: fill 0.3s ease;
            gap: 8px;

        }

        /* Fixing hover issue - ensuring SVG remains visible */
        .btn-instagram:hover svg {
            fill: var(--text-color); /* Keeps it visible while the button is hovered */
        }
    </style>
</head>
