<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaskMaster AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signin-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .description {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #D1D5DB;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }

        .google-icon {
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #4B5563;
        }

        .divider span {
            padding: 0 10px;
            color: #4B5563;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4B5563;
            border-radius: 5px;
            background-color: #374151;
            color: var(--text-color);
        }

        .signin-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-btn:hover {
            background-color: #0EA5E9;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #9CA3AF;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h1>Login</h1>
        <p class="description">Create notes in minutes. Free forever. No credit card required.</p>
        <a href="#" class="google-btn" id="google-login-btn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                <circle cx="24" cy="24" r="24" fill="white" /> <!-- Increased radius for thicker border -->
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
            </svg>
            Continue with Google
        </a>
        <div class="divider">
            <span>OR</span>
        </div>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        <div class="terms">
            <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a>.</p>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDaMAlQRMXiDsZ4P0b06P18id3y5xBiZ1k",
        authDomain: "deepworkai-c3419.firebaseapp.com",
        projectId: "deepworkai-c3419",
        storageBucket: "deepworkai-c3419.appspot.com",
        messagingSenderId: "367439182644",
        appId: "1:367439182644:web:304216430df97eff68c361"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

// Function to save or update user data
const saveUserData = async (user, onlineStatus) => {
    try {
        await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email: user.email,
            displayName: user.displayName || "Anonymous",
            online: onlineStatus,
            lastSeen: serverTimestamp() // Use server timestamp
        }, { merge: true });
        console.log(`User data saved and online status set to ${onlineStatus}`);
    } catch (error) {
        console.error("Error saving user data:", error);
    }
};

// Update online status when the user is logged in
onAuthStateChanged(auth, (user) => {
    if (user) {
        saveUserData(user, true); // Set status to online

        // Set status to offline when the tab or browser is closed
        window.addEventListener('beforeunload', () => {
            saveUserData(user, false); // Set status to offline
        });

        // Set status to offline when the user explicitly logs out
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                await saveUserData(user, false);
                await auth.signOut();
                window.location.href = "signin.html"; // Redirect to sign-in page after logging out
            });
        }
    }
});

// Google Sign-In
const provider = new GoogleAuthProvider();
const googleLoginBtn = document.getElementById('google-login-btn');
if (googleLoginBtn) {
    googleLoginBtn.addEventListener('click', () => {
        signInWithPopup(auth, provider)
            .then(async (result) => {
                const user = result.user;
                console.log('Google Sign-In successful:', user);

                // Save user data and update status
                await saveUserData(user, true);

                // Redirect to dashboard
                window.location.href = "dashboard.html";
            })
            .catch((error) => {
                const errorCode = error.code;

                // Handle specific error codes
                switch (errorCode) {
                    case "auth/popup-closed-by-user":
                        alert("Google login canceled.");
                        break;
                    case "auth/cancelled-popup-request":
                        alert("Google login canceled.");
                        break;
                    case "auth/network-request-failed":
                        alert("Network error. Please check your internet connection and try again.");
                        break;
                    default:
                        console.error('Error with Google Sign-In:', errorCode, error.message);
                        alert(`Unexpected error with Google Sign-In: ${errorCode}. Please try again.`);
                }
            });
    });
}


// Sign-In Form
const signinForm = document.getElementById('signin-form');
if (signinForm) {
    signinForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            console.log('Sign-In successful:', user);

            // Save user data and update status
            await saveUserData(user, true);

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        } catch (error) {
            const errorCode = error.code;

            // Handle specific error codes
            switch (errorCode) {
                case "auth/wrong-password":
                    alert("Incorrect password. Please try again.");
                    break;
                case "auth/user-not-found":
                    alert("No user found with this email. Please check your email address.");
                    break;
                case "auth/invalid-email":
                    alert("The email address is not valid. Please check and try again.");
                    break;
                case "auth/invalid-credential":
                    alert("Invalid credentials. Please try again or reset your password.");
                    break;
                default:
                    console.error('Error signing in:', errorCode, error.message);
                    alert(`Unexpected error signing in: ${errorCode} - ${error.message}`);
            }
        }
    });
}


</script>
</body>
</html>
