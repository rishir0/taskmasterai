<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-item {
            margin-bottom: 15px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-item:hover {
            color: var(--primary-color);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px; /* Adjust based on sidebar width */
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .create-new {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .create-new button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .create-new button:hover {
            background-color: var(--accent-color);
        }

        .note-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .note-item button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 2px;
        }

        .note-item button:hover {
            background-color: var(--accent-color);
        }

        #notes-list {
            list-style: none; /* Ensure no list styles */
            padding: 0; 
            margin: 0; 
        }

        .beta-tag {
    background-color: var(--accent-color);
    color: var(--text-color);
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    margin-left: 10px;
    vertical-align: middle;
    display: inline-block;
}


        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }

            .create-new {
                flex-direction: column;
            }

            .create-new button {
                margin-bottom: 10px; /* Adds space between buttons */
            }

            .beta-tag {
        font-size: 0.9rem;
        padding: 1px 4px;
        position: absolute;
        top: -5px; /* Adjust the top value to fine-tune the position */
        left: 0;
        transform: translateY(-100%);
        margin-left: 0;
    }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <!-- Your logo SVG or text here -->
            Notes Dashboard
        </div>
        <div class="menu-item">
            <!-- SVG for menu item -->
            <span>Home</span>
        </div>
        <div class="menu-item">
            <!-- SVG for menu item -->
            <span>Profile</span>
        </div>
        <button class="upgrade-btn">
            <!-- SVG for upgrade button -->
            Upgrade
        </button>
    </div>
    <div class="main-content">
        <div class="dashboard-header">
            <div class="section">
            <h2 class="feature-title">
            Notes Dashboard
            <span class="beta-tag">BETA</span>
                </h2>   
        <div class="create-new">
            <button onclick="createNote()">Create Note</button>
            <!-- Add buttons for other actions here if needed -->
        </div>
        <div id="notes-list"></div> <!-- Notes will be added here dynamically -->
    </div>

    <script>
        const apiKey = "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";
        const modelEndpoint = "https://api-inference.huggingface.co/models/facebook/bart-large-cnn";

        async function generateSummary(text) {
            const response = await fetch(modelEndpoint, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputs: text })
            });

            if (response.ok) {
                const result = await response.json();
                return result[0].summary_text; // Adjust based on actual API response structure
            } else {
                throw new Error('Error generating summary');
            }
        }

        function createNote() {
            const noteInput = document.getElementById('note-input');
            const noteText = noteInput.value.trim();
            if (noteText) {
                generateSummary(noteText)
                    .then(summary => {
                        const notesList = document.getElementById('notes-list');
                        const noteDiv = document.createElement('div');
                        noteDiv.className = 'note-item';
                        noteDiv.innerHTML = `
                            <span>${summary}</span>
                            <button onclick="editNote()">Edit</button>
                            <button onclick="deleteNote()">Delete</button>
                        `;
                        notesList.appendChild(noteDiv);
                    })
                    .catch(error => {
                        console.error('Error generating note:', error);
                    });
                noteInput.value = '';
            }
        }
    </script>
</body>
</html>
