<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .create-new {
            margin-bottom: 30px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-new h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .create-new button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .create-new button:hover {
            background-color: var(--accent-color);
        }

        .notes-list {
            margin-top: 20px;
        }

        .note-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .note-item button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 2px;
            transition: background-color 0.3s ease;
        }

        .note-item button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Notes Dashboard</h1>
        </div>
        <div class="create-new">
            <h2>Create New Notes</h2>
            <button onclick="recordAudio()">Record Audio</button>
            <button onclick="uploadAudio()">Upload Audio</button>
            <button onclick="uploadYouTube()">Upload YouTube Video</button>
            <button onclick="uploadPDF()">Upload PDF</button>
        </div>
        <div class="notes-list" id="notes-list">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <script>
        const apiKey = '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'; // Replace with your actual API key
        const modelEndpoint = 'https://api-inference.huggingface.co/models/facebook/bart-large-xsum';

        async function generateSummary(text) {
            try {
                const response = await fetch(modelEndpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: text })
                });

                if (response.ok) {
                    const result = await response.json();
                    return result[0].summary_text; // Adjust based on actual API response structure
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', response.status, errorText);
                    throw new Error('Error generating summary');
                }
            } catch (error) {
                console.error('Error generating summary:', error);
                throw error;
            }
        }

        function createNote(title, content) {
            const notesList = document.getElementById('notes-list');
            const noteDiv = document.createElement('div');

            noteDiv.innerHTML = `
                <strong>${title}</strong>
                <div>${content}</div>
                <button onclick="editNote()">Edit</button>
                <button onclick="deleteNote()">Delete</button>
            `;
            notesList.appendChild(noteDiv);
        }

    </script>
</body>
</html>
