<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-item {
            margin-bottom: 15px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-item:hover {
            color: var(--primary-color);
        }

        .upgrade-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .upgrade-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .upgrade-btn:hover {
            background-color: #0EA5E9;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .goal-tracking {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .goal-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .goal-card h3 {
            margin-bottom: 10px;
        }

        .goal-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .goal-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .goal-input button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .goal-input button:hover {
            background-color: var(--accent-color);
        }

        .goal-list {
            list-style: none;
        }

        .goal-list li {
            padding: 10px;
            border-bottom: 1px solid var(--primary-color);
        }
    </style>
</head>
<body>

            <div class="section">
                <h2>Track Your Goals</h2>
                <div class="goal-tracking">
                    <div class="goal-card">
                        <h3>Set New Goals</h3>
                        <div class="goal-input">
                            <input type="text" id="goal-input" placeholder="Enter your goal" />
                            <button id="add-goal-btn">Add Goal</button>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<script>
    // Firebase configuration
    var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Authentication state observer
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            const username = user.displayName || user.email;
            // Update username display if needed
            // document.getElementById('username').textContent = username;

            // Load goals for the authenticated user
            loadGoals(user.uid);

            // Handle form submission to add new goal
            document.getElementById('goalForm').addEventListener('submit', function(event) {
                event.preventDefault();
                addGoal(user.uid);
            });
        } else {
            window.location.href = "login.html"; // Redirect to login page
        }
    });

    // Load goals from Firestore
    function loadGoals(userId) {
        db.collection('goals').where('userId', '==', userId).onSnapshot(snapshot => {
            const goalList = document.getElementById('goal-list');
            goalList.innerHTML = ''; // Clear existing goals
            snapshot.forEach(doc => {
                const goal = doc.data();
                const li = document.createElement('li');
                li.textContent = goal.text;
                li.appendChild(createEditButton(doc.id, goal.text));
                li.appendChild(createDeleteButton(doc.id));
                goalList.appendChild(li);
            });
        });
    }

    // Add a new goal to Firestore
    function addGoal(userId) {
        const goalInput = document.getElementById('goal-input');
        const goalText = goalInput.value.trim();
        if (goalText) {
            db.collection('goals').add({
                userId: userId,
                text: goalText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                goalInput.value = ''; // Clear input field
            }).catch(error => {
                console.error('Error adding goal: ', error);
            });
        }
    }

    // Create edit button for each goal
    function createEditButton(goalId, currentText) {
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.addEventListener('click', () => {
            const newText = prompt('Edit your goal:', currentText);
            if (newText) {
                db.collection('goals').doc(goalId).update({
                    text: newText
                }).catch(error => {
                    console.error('Error editing goal: ', error);
                });
            }
        });
        return editButton;
    }

    // Create delete button for each goal
    function createDeleteButton(goalId) {
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
            db.collection('goals').doc(goalId).delete().catch(error => {
                console.error('Error deleting goal: ', error);
            });
        });
        return deleteButton;
    }
</script>
