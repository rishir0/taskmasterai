        .goal-card { margin-bottom: 20px; }

        .goal-input input { flex: 1; padding: 10px; }

        .goal-list { list-style-type: none; padding: 0; }
        .goal-list li { padding: 10px; border: 1px solid #ddd; margin-bottom: 5px; }

        .sidebar-toggle {

            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar-toggle svg {

            height: 24px;
        }

                top: 0;

            }

            }

        document.addEventListener('DOMContentLoaded', function() {
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            const username = user.displayName || user.email;
            document.getElementById('username').textContent = username;
            loadGoals();
        } else {
            // No user is signed in.
            window.location.href = "login.html"; // Redirect to login page
        }
    });
});

function createGoal() {
    const goalInput = document.getElementById('goal-input');
    const goal = goalInput.value.trim();
    console.log('Goal input:', goal); // Add this line
    if (goal) {
        db.collection('goals').add({
            goal: goal,
            userId: firebase.auth().currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
            console.log('Goal added successfully'); // Add this line
            goalInput.value = '';
        })
        .catch(error => {
            console.error('Error adding goal:', error); // Add this line
        });
    }
}

function loadGoals() {
    db.collection('goals')
        .where('userId', '==', firebase.auth().currentUser.uid)
        .orderBy('createdAt')
        .onSnapshot(snapshot => {
            const goalsList = document.getElementById('goals-list');
            goalsList.innerHTML = '';
            snapshot.forEach(doc => {
                const goal = doc.data();
                const li = document.createElement('li');
                li.textContent = goal.goal;
                li.appendChild(createEditButton(doc.id, 'goal'));
                li.appendChild(createDeleteButton(doc.id, 'goal'));
                goalsList.appendChild(li);
            });
        });
}

function createEditButton(id, type) {
    const button = document.createElement('button');
    button.textContent = 'Edit';
    button.onclick = () => editItem(id, type);
    return button;
}

function createDeleteButton(id, type) {
    const button = document.createElement('button');
    button.textContent = 'Delete';
    button.onclick = () => deleteItem(id, type);
    return button;
}

function editItem(id, type) {
    const newValue = prompt(`Enter new ${type}:`);
    if (newValue) {
        db.collection(type + 's').doc(id).update({
            [type]: newValue
        });
    }
}

function deleteItem(id, type) {
    db.collection(type + 's').doc(id).delete();
}


// Listen for authentication state changes to load goals
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        loadGoals();
    }
});
