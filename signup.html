<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .description {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #D1D5DB;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }

        .google-icon {
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #4B5563;
        }

        .divider span {
            padding: 0 10px;
            color: #4B5563;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4B5563;
            border-radius: 5px;
            background-color: #374151;
            color: var(--text-color);
        }

        .create-account-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-account-btn:hover {
            background-color: #0EA5E9;
        }

        .signin-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signin-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #9CA3AF;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <p class="description">Create notes in minutes. Free forever. No credit card required.</p>
        <a href="#" class="google-btn" id="google-login-btn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
            </svg>
            Continue with Google
        </a>
        <div class="divider">
            <span>OR</span>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="create-account-btn">Create Account</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
        <div class="terms">
            <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaMAlQRMXiDsZ4P0b06P18id3y5xBiZ1k",
            authDomain: "deepworkai-c3419.firebaseapp.com",
            projectId: "deepworkai-c3419",
            storageBucket: "deepworkai-c3419.appspot.com",
            messagingSenderId: "367439182644",
            appId: "1:367439182644:web:304216430df97eff68c361"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();


        // Function to save user data
        const saveUserData = async (user) => {
            try {
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || "Anonymous",
                    firstName: user.firstName || "",
                    lastName: user.lastName || ""
                });
                console.log("User data saved successfully");
            } catch (error) {
                console.error("Error saving user data:", error);
            }
        };

        // Google Sign-In
        const provider = new GoogleAuthProvider();
        const googleLoginBtn = document.getElementById('google-login-btn');
        if (googleLoginBtn) {
            googleLoginBtn.addEventListener('click', () => {
                signInWithPopup(auth, provider)
                    .then(async (result) => {
                        // Google Sign-In successful
                        const user = result.user;
                        console.log('Google Sign-In successful:', user);
                        const userDoc = await db.collection("users").doc(user.uid).get();
                        if (!userDoc.exists) {
                            user.firstName = ""; // Google doesn't provide first and last name separately
                            user.lastName = "";
                            await saveUserData(user, true); // Save with newUser flag
                            window.location.href = "splashscreen.html"; // Redirect to splash screen
                        } else {
                            await saveUserData(user, false); // Save without newUser flag
                            window.location.href = "dashboard.html"; // Redirect to dashboard
                        }
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error('Error with Google Sign-In:', errorCode, errorMessage);
                        alert(`Error with Google Sign-In: ${errorCode} - ${errorMessage}`);
                    });
            });
        }

        // Sign-Up Form
        const signupForm = document.getElementById('signup-form');
        if (signupForm) {
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const firstName = document.getElementById('firstname').value;
                const lastName = document.getElementById('lastname').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                        // Signed up
                        const user = userCredential.user;
                        user.firstName = firstName;
                        user.lastName = lastName;
                        console.log('Sign-Up successful:', user);
                        await saveUserData(user, true); // Save with newUser flag
                        window.location.href = "splashscreen.html"; // Redirect to splash screen
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error('Error signing up:', errorCode, errorMessage);
                        alert(`Error signing up: ${errorCode} - ${errorMessage}`);
                    });
            });
        }
    </script>
</body>
</html>
