        :root {

            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;

        .menu-item svg {

            height: 20px;
            margin-right: 10px;

            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;

        .upgrade-btn svg {

            height: 20px;
            margin-right: 10px;
        }

            padding: 20px;
            overflow-y: auto;

        }

            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .create-new {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;

    <script>
    let timer;
    let isRunning = false;
    let timeLeft = 1500; // 25 minutes
    
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');
    
    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timer = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timer);
                isRunning = false;
            }
        }, 1000);
    }
    
    function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
    }
    
    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 1500;
        updateDisplay();
    }
    
    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.value = `${minutes}:${seconds}`;
    }
    
    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
    
    updateDisplay();
    </script>

    let customTimers = {
        1: { isRunning: false, timeLeft: 0, timer: null },
        2: { isRunning: false, timeLeft: 0, timer: null }
    };

    function saveCustomTimer(timerNumber) {
        const user = firebase.auth().currentUser;
        if (user) {
            const timer = customTimers[timerNumber];
            const timerName = document.getElementById(`custom-timer-${timerNumber}-name`).value;
            const timeInMinutes = parseInt(document.getElementById(`custom-timer-${timerNumber}-time`).value || '0');
            timer.timeLeft = timeInMinutes * 60;

            db.collection('customTimers').doc(user.uid + '_' + timerNumber).set({
                uid: user.uid,
                timerNumber: timerNumber,
                timeLeft: timer.timeLeft,
                isRunning: timer.isRunning,
                timerName: timerName
            }).then(() => {
                console.log('Custom timer saved.');
            }).catch(error => {
                console.error("Error saving custom timer: ", error);
            });
        }
    }

    function loadCustomTimers() {
        const user = firebase.auth().currentUser;
        if (user) {
            db.collection('customTimers').where('uid', '==', user.uid).get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const timerData = doc.data();
                    const timerNumber = timerData.timerNumber;
                    customTimers[timerNumber].timeLeft = timerData.timeLeft;
                    customTimers[timerNumber].isRunning = timerData.isRunning;
                    document.getElementById(`custom-timer-${timerNumber}-name`).value = timerData.timerName || '';

                    updateCustomTimerDisplay(timerNumber);
                });
            }).catch(error => {
                console.error("Error loading custom timers: ", error);
            });
        }
    }

    function startCustomTimer(timerNumber) {
        const timer = customTimers[timerNumber];
        if (timer.isRunning) return;

        const timeInMinutes = parseInt(document.getElementById(`custom-timer-${timerNumber}-time`).value || '0');
        timer.timeLeft = timeInMinutes * 60;

        if (timer.timeLeft <= 0) return;

        timer.isRunning = true;
        timer.timer = setInterval(() => {
            timer.timeLeft--;
            updateCustomTimerDisplay(timerNumber);
            saveCustomTimer(timerNumber);
            if (timer.timeLeft <= 0) {
                clearInterval(timer.timer);
                timer.isRunning = false;
            }
        }, 1000);
    }

    function pauseCustomTimer(timerNumber) {
        const timer = customTimers[timerNumber];
        clearInterval(timer.timer);
        timer.isRunning = false;
        saveCustomTimer(timerNumber);
    }

    function resetCustomTimer(timerNumber) {
        const timer = customTimers[timerNumber];
        clearInterval(timer.timer);
        timer.isRunning = false;
        timer.timeLeft = 0;
        updateCustomTimerDisplay(timerNumber);
        saveCustomTimer(timerNumber);
    }

    function updateCustomTimerDisplay(timerNumber) {
        const timer = customTimers[timerNumber];
        const minutes = Math.floor(timer.timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timer.timeLeft % 60).toString().padStart(2, '0');
        document.getElementById(`custom-timer-${timerNumber}-time`).value = `${minutes}:${seconds}`;
    }

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            loadCustomTimers();
        }
    });

    // Custom Timer HTML Structure
    document.addEventListener('DOMContentLoaded', () => {
        // Timers will be created by the existing HTML structure
        loadCustomTimers();
    });
