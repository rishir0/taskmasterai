<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="theme.js"></script>
    <style>
     :root {
        --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
    --glass-bg: rgba(255, 255, 255, 0.1); /* Frosted Glass Effect */
    --hover-bg: rgba(255, 255, 255, 0.1); /* Slightly Darker Hover Background */
    --border-radius: 15px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color); /* Solid dark background */
    backdrop-filter: blur(10px); /* Optional: keeps the frosted glass effect */
}


body.night-mode {
    background-color: #333333;
    primary-color: #121212; /* Darker background */
    secondary-color: #1E1E1E; /* Darker grayish background */
    accent-color: #009bf5; /* Adjust if necessary */
    text-color: #e0e0e0; /* Lighter text color for dark mode */
    --bg-color: rgba(18, 18, 18, 0.8); /* Darker background */
    --card-bg: rgba(30, 30, 30, 0.8); /* Darker card background */
    --glass-bg: rgba(18, 18, 18, 0.8); /* Darker frosted glass effect */
    --hover-bg: rgba(30, 30, 30, 0.9); /* Darker hover background */
}
}

.menu-item {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.theme-icon {
    margin-right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.theme-icon.active {
    animation: rotate 0.5s ease-in-out;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}



.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    min-width: 250px; /* Ensure minimum width is always maintained */
    max-width: 250px; /* Ensure maximum width is always maintained */
    background: inherit;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--secondary-color);
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: var(--primary-color);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.logo svg {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.menu-item {
    margin-bottom: 15px;
    color: var(--text-color);
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.menu-item svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.menu-item:hover {
    color: var(--primary-color);
    transform: scale(1.1);
}

.upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.upgrade-btn svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
}

.dashboard-header {
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.create-new {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.item {
    background-color: var(--glass-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}

.item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
    backdrop-filter: blur(10px);
}

.user-profile {
    display: flex;
    align-items: center;
    margin-top: auto;
    padding-top: 20px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
    color: var(--text-color);
}

.timer-container {
    display: flex;
    justify-content: center; /* Center the timers container */
    align-items: flex-start; /* Align timers to the top */
    flex-wrap: wrap; /* Allow timers to wrap to the next line if there's not enough space */
    gap: 20px; /* Space between timers */
}

.pomodoro-timer, .custom-timer {
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.pomodoro-timer h2, .custom-timer h2 {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}

.pomodoro-timer input[type="text"], .custom-timer input[type="text"] {
    width: 100px;
    padding: 10px;
    border: none;
    border-radius: var(--border-radius);
    background-color: var(--bg-color);
    color: var(--text-color);
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.pomodoro-timer .button-container, .custom-timer .button-container {
    display: flex;
    gap: 10px; /* Space between buttons */
    margin-top: 10px; /* Space above buttons */
}

.pomodoro-timer button, .custom-timer button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.pomodoro-timer button:hover, .custom-timer button:hover {
    background-color: var(--accent-color);
    transform: scale(1.05);
}

#add-timer {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 5px 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1rem;
    margin-left: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
    width: 32px; /* Ensures the button is round */
    height: 32px; /* Ensures the button is round */
    display: flex;
    align-items: center;
    justify-content: center;
}

#add-timer:hover {
    background-color: var(--accent-color);
    transform: scale(1.05);
}

.remove-timer {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 5px 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1rem;
    margin-left: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
    width: 32px; /* Ensures the button is round */
    height: 32px; /* Ensures the button is round */
    display: flex;
    align-items: center;
    justify-content: center;
}

.remove-timer:hover {
    background-color: var(--accent-color);
    transform: scale(1.05);
}

#custom-timers {
    display: flex;
    gap: 20px;
    flex-wrap: wrap; /* Allow custom timers to wrap to the next line if there's not enough space */
}


.dropdown-menu {
    margin-bottom: 20px;
}

.dropdown-header {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 10px;
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    color: var(--text-color);
    transition: background-color 0.3s ease;
}

.dropdown-header:hover {
    background-color: var(--hover-bg); /* Use hover-bg for background on hover */
    color: var(--text-color);
}

.dropdown-icon {
    margin-left: auto;
    transition: transform 0.3s ease;
}

.dropdown-content {
    display: none;
    padding: 10px;
    border-radius: 15px;
    background-color: var(--card-bg);
    margin-top: 10px;
}

.dropdown-menu.open .dropdown-content {
    display: block;
}

.dropdown-menu.open .dropdown-icon {
    transform: rotate(180deg);
}

.custom-timers {
    margin-top: 30px;
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    text-align: center;
    margin-bottom: 30px;
}

.custom-timers h2 {
    margin-bottom: 20px;
    color: var(--text-color);
}

.custom-timer {
    margin-bottom: 20px;
}

.custom-timer input[type="text"],
.custom-timer input[type="number"] {
    width: 150px;
    padding: 10px;
    border: none;
    border-radius: var(--border-radius);
    background-color: var(--bg-color);
    color: var(--text-color);
    text-align: center;
    font-size: 1rem;
    margin-bottom: 10px;
}

.custom-timer button {
    background-color: var(--accent-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    margin: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.custom-timer button:hover {
    background-color: var(--accent-color);
    transform: scale(1.05);
}


.account-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0;
    transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
    font-size: 18px;
}

.account-button:hover {
    transform: scale(1.05);
}

.account-button:focus {
    outline: none;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-color); /* Initial color is accent color */
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
}

/* Updated Sections */
#tasks-projects .tasks-section,
#tasks-projects .projects-section,
#tasks-projects .goals-section,
#tasks-projects .plans-section {
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    width: 48%;
    display: inline-block;
    vertical-align: top;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    transition: background-color 0.3s ease;
}

#tasks-projects .tasks-section h2,
#tasks-projects .projects-section h2,
#tasks-projects .goals-section h2,
#tasks-projects .plans-section h2 {
    color: var(--primary-color);
    margin-bottom: 20px;
    font-weight: bold;
}

#tasks-projects .tasks-section input,
#tasks-projects .projects-section input,
#tasks-projects .goals-section input,
#tasks-projects .plans-section input {
    width: 70%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin-bottom: 10px;
    margin-right: 10px;
}

#tasks-projects .tasks-section button,
#tasks-projects .projects-section button,
#tasks-projects .goals-section button,
#tasks-projects .plans-section button {
    background-color: var(--hover-bg); /* Use hover-bg for background on hover */
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    margin-right: 0px;
}

#tasks-projects .tasks-section button:hover,
#tasks-projects .projects-section button:hover,
#tasks-projects .goals-section button:hover,
#tasks-projects .plans-section button:hover {
    background-color: var(--accent-color);
}

#tasks-projects .task-item,
#tasks-projects .project-item,
#tasks-projects .goal-item,
#tasks-projects .plan-item {
    background-color: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s ease;
    margin-right: 0px;
}

#tasks-projects .task-item:hover,
#tasks-projects .project-item:hover,
#tasks-projects .goal-item:hover,
#tasks-projects .plan-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Container for Buttons */
#tasks-projects .button-container {
    display: flex;         /* Use Flexbox for the layout */
    gap: 5px;              /* Remove gap between flex items */
    align-items: center;   /* Align buttons vertically center */
}

/* Style for Each Button */
#tasks-projects .task-item button,
#tasks-projects .project-item button,
#tasks-projects .goal-item button,
#tasks-projects .plan-item button {
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    margin-right: 0;        /* Ensure no left margin */
    transition: background-color 0.3s ease;
}

#tasks-projects .task-item button:hover,
#tasks-projects .project-item button:hover,
#tasks-projects .goal-item button:hover,
#tasks-projects .plan-item button:hover {
    background-color: var(--accent-color);
}

#tasks-projects #tasks-list,
#tasks-projects #projects-list,
#tasks-projects #goals-list,
#tasks-projects #plans-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.task-item button,
.project-item button,
.goal-item button,
.plan-item button {
    display: inline-block;
margin-right: 0px;}

/* Modal container */
.edit-modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

/* Modal content */
.edit-modal-content {
    background-color: var(--card-bg);
    margin: 15% auto;
    padding: 20px;
    border: 1px solid var(--accent-color);
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Close button */
.close {
    color: var(--text-color);
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: var(--accent-color);
}

/* Modal input */
#edit-input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--bg-color);
    color: var(--text-color);
}

/* Modal button */
.edit-modal-content button {
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.edit-modal-content button:hover {
    background-color: var(--accent-color);
}

.task-item span {
    font-size: 1rem;
    color: var(--text-color);
}


.additional-buttons {
    display: flex;
    justify-content: flex-start;
    margin-bottom: 30px;
    gap: 5px;
    flex-wrap: wrap;
}

.custom-button {
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for glass effect */
    color: var(--text-color);
    padding: 15px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: box-shadow 0.3s ease, color 0.3s ease;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    max-width: calc(33.33% - 10px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for glass effect */
    backdrop-filter: blur(10px); /* Optional: add blur effect */
    border: none; /* Remove any border */
    outline: none; /* Remove any outline */
}

.custom-button:hover {
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
    color: var(--text-color);
    background-color: rgba(255, 255, 255, 0.2); /* Slightly increase background opacity on hover */
}

.custom-button span {
    font-weight: bold;
    margin-bottom: 10px;
}

.custom-button p {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-color);
}


/* Mobile Styles */
@media (max-width: 600px) {
    .timer-container {
        flex-direction: column; /* Stack timers vertically */
        align-items: center; /* Center timers horizontally */
        gap: 15px; /* Reduce gap between timers */
    }

    .pomodoro-timer, .custom-timer {
        width: 100%; /* Full width of the container */
        padding: 15px; /* Adjust padding for smaller screens */
    }

    .pomodoro-timer input[type="text"], .custom-timer input[type="text"] {
        width: 80%; /* Adjust width to fit smaller screens */
        font-size: 1.2rem; /* Slightly smaller text for better fit */
    }

    .pomodoro-timer .button-container, .custom-timer .button-container {
        flex-direction: row; /* Arrange buttons horizontally */
        gap: 10px; /* Space between buttons */
    }

    .pomodoro-timer button, .custom-timer button {
        padding: 8px 16px; /* Adjust padding for smaller buttons */
        font-size: 0.9rem; /* Smaller font size for better fit */
    }

    #add-timer, .remove-timer {
        width: 28px; /* Adjust size for smaller screens */
        height: 28px; /* Adjust size for smaller screens */
        font-size: 0.8rem; /* Adjust font size for better fit */
    }

    #custom-timers {
        flex-direction: column; /* Stack custom timers vertically */
        gap: 15px; /* Reduce gap between custom timers */
    }
}


/* Media queries for mobile responsiveness */
@media (max-width: 768px) {
    .custom-button {
        width: 48%;
        margin-bottom: 10px;
        max-width: 48%;
    }
}

@media (max-width: 480px) {
    .custom-button {
        width: 100%;
        margin-bottom: 10px;
        max-width: 100%;
    }
}

/* Existing styles */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar-toggle svg {
    width: 24px;
    height: 24px;
}

/* Mobile styles */
@media (max-width: 768px) {
    .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px; /* Adjust width as needed */
        background-color: #333; /* Solid color, adjust as needed */
        color: var(--text-color);
        padding: 20px; /* Adjust padding as needed */
        z-index: 1000;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow for better depth */
        border-radius: 0; /* No rounded corners */
    }
    .sidebar.active {
        display: flex;
    }
    .sidebar-toggle {
        display: block;
    }
    .main-content {
        padding-left: 20px;
        margin-left: 0;
    }
}

@media (max-width: 768px) {
    #tasks-projects .tasks-section,
    #tasks-projects .projects-section,
    #tasks-projects .goals-section,
    #tasks-projects .plans-section {
        width: 100%;
        margin-bottom: 20px; /* Adds space between sections on mobile */
    }
    
    .task-button,
    .project-button,
    .goal-button,
    .plan-button {
        display: block; /* Stacks buttons vertically on mobile */
        margin: 10px 0; /* Adds space between buttons */
    }
}

/* Animation for SVG */
@keyframes rotateIcon {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.theme-icon {
    display: inline-block;
    transition: transform 0.5s;
}

.theme-icon svg {
    transition: fill 0.5s;
}

.theme-icon.active svg {
    animation: rotateIcon 0.5s;
}

/* Hide the toggle button on larger screens (desktops) */
@media (min-width: 601px) {
    #toggle-timers {
        display: none; /* Hide the toggle button on desktop */
    }
}

/* Ensure the toggle button is visible on mobile screens */
@media (max-width: 600px) {
    #toggle-timers {
        display: block; /* Show the toggle button on mobile */
    }
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: var(--card-bg);
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid var(--accent-color);

                    const firstName = userData.firstName;

                    if (displayName === "Anonymous" && firstName && lastName) {

                        const newDisplayName = `${firstName} ${lastName}`;

                        user.updateProfile({

                        }).then(function() {

    function saveCustomTimerTime() {

                    if (user) {
                        const userId = user.uid;
                        try {
                            const doc = await db.collection('users').doc(userId).get();
                            const nightMode = doc.exists ? doc.data().nightMode : null;
                            if (nightMode === 'enabled') {
                                document.body.classList.add('night-mode');
                                updateThemeIcon('moon');
                            } else {
                                updateThemeIcon('sun');
                            }
                        } catch (error) {
                            console.error('Error fetching Firestore document:', error);
                        }

                        // Event listener for toggle button
                        document.getElementById('toggleNightMode').addEventListener('click', toggleNightMode);
                    } else {
                        console.error('No user is signed in');
                    }
                });
            } catch (error) {
                console.error('Error initializing Firebase Authentication:', error);
            }
        });
