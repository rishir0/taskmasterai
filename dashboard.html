<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px; /* Adjusted width */
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 18px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-item {
            margin-bottom: 15px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-item:hover {
            color: var(--primary-color);
        }

        .upgrade-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .upgrade-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .upgrade-btn:hover {
            background-color: #0EA5E9;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px; /* Adjusted margin to match sidebar width */
            padding: 20px;
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .create-new {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        

        .item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            padding-top: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin-right: 10px;
        }

        .menu-dots {
            cursor: pointer;
        }

        .pomodoro-timer {
    margin-top: 30px; /* Increased margin for better spacing */
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 30px; /* Added margin at the bottom */
}

.pomodoro-timer input[type="text"] {
    width: 100px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--bg-color);
    color: var(--text-color);
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.pomodoro-timer button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin: 5px; /* Added margin for button spacing */
}

.pomodoro-timer button:hover {
    background-color: var(--accent-color);
}

/* Custom Timers Styles */
.dropdown-menu {
    margin-bottom: 20px;
}

.dropdown-header {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 10px;
    background-color: var(--card-bg);
    border: 2px solid var(--primary-color);
    border-radius: 25px;
    color: var(--text-color);
    transition: background-color 0.3s ease;
}

.dropdown-header:hover {
    background-color: var(--primary-color);
    color: var(--text-color);
}

.dropdown-icon {
    margin-left: auto;
    transition: transform 0.3s ease;
}

.dropdown-content {
    display: none;
    padding: 10px;
    border: 2px solid var(--primary-color);
    border-radius: 15px;
    background-color: var(--card-bg);
    margin-top: 10px;
}

.dropdown-menu.open .dropdown-content {
    display: block;
}

.dropdown-menu.open .dropdown-icon {
    transform: rotate(180deg);
}
.custom-timers {
    margin-top: 30px;
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 30px;
}

.custom-timers h2 {
    margin-bottom: 20px;
    color: var(--text-color);
}

.custom-timer {
    margin-bottom: 20px;
}

.custom-timer input[type="text"],
.custom-timer input[type="number"] {
    width: 150px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--bg-color);
    color: var(--text-color);
    text-align: center;
    font-size: 1rem;
    margin-bottom: 10px;
}

.custom-timer button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin: 5px;
}

.custom-timer button:hover {
    background-color: var(--accent-color);
}

        .account-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0;
}

.account-button:focus {
    outline: none;
}

.user-avatar:hover {
    background-color: #0EA5E9;
    transform: scale(1.1);
}

/* Added specificity to target sections correctly */
#tasks-projects .tasks-section, #tasks-projects .projects-section, #tasks-projects .goals-section, #tasks-projects .plans-section {
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    width: 48%;
    display: inline-block; 
    vertical-align: top;  
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px; /* Adds space between sections */
}

#tasks-projects .tasks-section h2, #tasks-projects .projects-section h2, #tasks-projects .goals-section h2, #tasks-projects .plans-section h2 {
    color: var(--primary-color);
    margin-bottom: 20px;
    font-weight: bold;
}

#tasks-projects .tasks-section input, #tasks-projects .projects-section input, #tasks-projects .goals-section input, #tasks-projects .plans-section input {
    width: 70%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin-bottom: 10px;
    margin-right: 10px;
}

#tasks-projects .tasks-section button, #tasks-projects .projects-section button, #tasks-projects .goals-section button, #tasks-projects .plans-section button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

#tasks-projects .tasks-section button:hover, #tasks-projects .projects-section button:hover, #tasks-projects .goals-section button:hover, #tasks-projects .plans-section button:hover {
    background-color: var(--accent-color);
}

#tasks-projects .task-item, #tasks-projects .project-item, #tasks-projects .goal-item, #tasks-projects .plan-item {
    background-color: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s ease;
}

#tasks-projects .task-item:hover, #tasks-projects .project-item:hover, #tasks-projects .goal-item:hover, #tasks-projects .plan-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

#tasks-projects .task-item button, #tasks-projects .project-item button, #tasks-projects .goal-item button, #tasks-projects .plan-item button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    margin-left: 2px;
}

#tasks-projects .task-item button:hover, #tasks-projects .project-item button:hover, #tasks-projects .goal-item button:hover, #tasks-projects .plan-item button:hover  {
    background-color: var(--accent-color);
}

#tasks-projects #tasks-list, #tasks-projects #projects-list, #tasks-projects #goals-list, #tasks-projects #plans-list {
    list-style: none; /* Ensure no list styles */
    padding: 0; 
    margin: 0; 
}

.task-item button,
.project-item button,
.goal-item button
.plan-item button {
    display: inline-block;
    margin: 0 2px; /* Adjust the margin as needed */
}

.additional-buttons {
    display: flex;
    justify-content: flex-start; /* Align items to the start to remove extra space */
    margin-bottom: 30px;
    gap: 5px; /* Adjust the gap as needed */
    flex-wrap: wrap; /* Allows wrapping of buttons on smaller screens */
}

.custom-button {
    background-color: var(--card-bg);
    color: var(--text-color);
    border: 2px solid var(--primary-color);
    padding: 15px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
    flex: 1; /* Flex property to allow for responsive adjustments */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    max-width: calc(33.33% - 10px); /* Ensure three buttons per row, with a 5px gap on each side */
}

.custom-button:hover {
    background-color: var(--primary-color);
    color: var(--text-color);
}

.custom-button span {
    font-weight: bold;
    margin-bottom: 10px;
}

.custom-button p {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-color);
}

/* Media queries for mobile responsiveness */
@media (max-width: 768px) {
    .custom-button {
        width: 48%; /* Adjust the width for smaller screens */
        margin-bottom: 10px; /* Add margin for spacing between rows */
        max-width: 48%; /* Ensure buttons take up 48% of the width with some margin */
    }
}

@media (max-width: 480px) {
    .custom-button {
        width: 100%; /* Full width on very small screens */
        margin-bottom: 10px; /* Add margin for spacing between rows */
        max-width: 100%; /* Ensure buttons take up 100% of the width */
    }
}

            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar-toggle svg {
            width: 24px;

        @media (max-width: 768px) {
            .sidebar {
                display: none;
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;

                display: flex;
            }
            .sidebar-toggle {
                display: block;
            }
            .main-content {
                padding-left: 20px;

        /* Responsive Styles */
@media (max-width: 768px) {
    #tasks-projects .tasks-section, #tasks-projects .projects-section, #tasks-projects .goals-section, #tasks-projects .plans-section {
        width: 100%;
        margin-bottom: 20px; /* Adds space between sections on mobile */

    .task-button,
    .project-button,
    .goal-button,
    .plan-button {
        display: block; /* Stacks buttons vertically on mobile */
        margin: 10px 0; /* Adds space between buttons */
    }
}

    let timer;

    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');
    
    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timer = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timer);
                isRunning = false;
            }
        }, 1000);
    }
    
    function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
    }
    
    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 1500;
        updateDisplay();
    }
    
    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.value = `${minutes}:${seconds}`;
    }
    
    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
    
    updateDisplay();
    </script>

    let customTimers = {

    // Functions to handle custom timers
        function saveCustomTimer(timerId) {
            const timerName = document.getElementById(`custom-timer-${timerId}-name`).value;
            const timerTime = document.getElementById(`custom-timer-${timerId}-time`).value;
            
            db.collection('customTimers').doc(`timer${timerId}`).set({
                name: timerName,
                time: timerTime
            })
            .then(() => {
                console.log("Timer saved successfully!");
            })
            .catch((error) => {
                console.error("Error saving timer: ", error);
            });
        }

    function loadCustomTimers() {
        const user = firebase.auth().currentUser;
        if (user) {
            db.collection('customTimers').where('uid', '==', user.uid).get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const timerData = doc.data();
                    const timerNumber = timerData.timerNumber;
                    customTimers[timerNumber].timeLeft = timerData.timeLeft;
                    customTimers[timerNumber].isRunning = timerData.isRunning;
                    document.getElementById(`custom-timer-${timerNumber}-name`).value = timerData.timerName || '';

                    updateCustomTimerDisplay(timerNumber);
                });
            }).catch(error => {
                console.error("Error loading custom timers: ", error);
            });
        }
    }

    function startCustomTimer(timerNumber) {
        const timer = customTimers[timerNumber];
        if (timer.isRunning) return;

        const timeInMinutes = parseInt(document.getElementById(`custom-timer-${timerNumber}-time`).value || '0');
        timer.timeLeft = timeInMinutes * 60;

        if (timer.timeLeft <= 0) return;

        timer.isRunning = true;
        timer.timer = setInterval(() => {
            timer.timeLeft--;
            updateCustomTimerDisplay(timerNumber);
            saveCustomTimer(timerNumber);
            if (timer.timeLeft <= 0) {
                clearInterval(timer.timer);
                timer.isRunning = false;
            }
        }, 1000);
    }

    function pauseCustomTimer(timerNumber) {
        const timer = customTimers[timerNumber];
        clearInterval(timer.timer);
        timer.isRunning = false;
        saveCustomTimer(timerNumber);
    }

    function resetCustomTimer(timerNumber) {
        const timer = customTimers[timerNumber];
        clearInterval(timer.timer);
        timer.isRunning = false;
        timer.timeLeft = 0;
        updateCustomTimerDisplay(timerNumber);
        saveCustomTimer(timerNumber);
    }

    function updateCustomTimerDisplay(timerNumber) {
        const timer = customTimers[timerNumber];
        const minutes = Math.floor(timer.timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timer.timeLeft % 60).toString().padStart(2, '0');
        document.getElementById(`custom-timer-${timerNumber}-time`).value = `${minutes}:${seconds}`;
    }
