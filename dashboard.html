    <script>
    let timer;
    let isRunning = false;
    let timeLeft = 1500; // 25 minutes
    
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');
    
    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timer = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timer);
                isRunning = false;
            }
        }, 1000);
    }
    
    function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
    }
    
    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 1500;
        updateDisplay();
    }
    
    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.value = `${minutes}:${seconds}`;
    }
    
    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
    
    updateDisplay();
    </script>

function createProject() {
    const user = firebase.auth().currentUser;
    const projectName = document.getElementById('project-name').value;
    const projectDetails = document.getElementById('project-details').value;

    if (projectName && user) {
        db.collection('projects').add({
            name: projectName,
            details: projectDetails,
            userId: user.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            alert("Project added successfully!");
            document.getElementById('project-name').value = ""; // Clear the input field
            document.getElementById('project-details').value = ""; // Clear the details field
            loadProjects(); // Refresh the project list
        }).catch((error) => {
            console.error("Error adding project: ", error);
        });
    } else {
        alert("Please enter a project name.");
    }
}

// Function to update a task
function saveTask() {
    const taskId = document.getElementById('edit-task-id').value;
    const taskName = document.getElementById('edit-task-name').value;
    const taskDetails = document.getElementById('edit-task-details').value;

    db.collection('tasks').doc(taskId).update({
        name: taskName,
        details: taskDetails
    }).then(() => {

        loadTasks(); // Refresh the task list
    }).catch((error) => {
        console.error("Error updating task: ", error);
    });
}

// Function to update a project
function saveProject() {
    const projectId = document.getElementById('edit-project-id').value;
    const projectName = document.getElementById('edit-project-name').value;
    const projectDetails = document.getElementById('edit-project-details').value;

    db.collection('projects').doc(projectId).update({
        name: projectName,
        details: projectDetails
    }).then(() => {
        alert("Project updated successfully!");
        closeModal('edit-project-modal'); // Close the modal
        loadProjects(); // Refresh the project list
    }).catch((error) => {
        console.error("Error updating project: ", error);
    });
}

// Function to load and display projects
function loadProjects() {
    const user = firebase.auth().currentUser;
    if (user) {
        db.collection('projects').where('userId', '==', user.uid).orderBy('timestamp').get()
            .then((querySnapshot) => {
                const projectList = document.getElementById('projectList');
                projectList.innerHTML = ""; // Clear the current project list

                querySnapshot.forEach((doc) => {
                    const project = doc.data();
                    const projectItem = document.createElement('li');
                    projectItem.textContent = project.name;

                    // Edit and delete buttons
                    const editButton = document.createElement('button');
                    editButton.textContent = "Edit";
                    editButton.onclick = () => openEditProjectModal(doc.id, project.name, project.details);
                    projectItem.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = () => deleteProject(doc.id);
                    projectItem.appendChild(deleteButton);

                    projectList.appendChild(projectItem);
                });
            }).catch((error) => {
                console.error("Error loading projects: ", error);
            });
    }
}

// Function to delete a project
function deleteProject(projectId) {
    db.collection('projects').doc(projectId).delete().then(() => {
        alert("Project deleted successfully!");
        loadProjects(); // Refresh the project list
    }).catch((error) => {
        console.error("Error deleting project: ", error);
    });
}
