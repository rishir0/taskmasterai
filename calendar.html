    <style>
     :root {
        --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
    --glass-bg: rgba(255, 255, 255, 0.1); /* Frosted Glass Effect */
    --hover-bg: rgba(255, 255, 255, 0.1); /* Slightly Darker Hover Background */
    --border-radius: 15px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color); /* Solid dark background */
    backdrop-filter: blur(10px); /* Optional: keeps the frosted glass effect */
}


body.night-mode {
    background-color: #333333;
    primary-color: #121212; /* Darker background */
    secondary-color: #1E1E1E; /* Darker grayish background */
    accent-color: #009bf5; /* Adjust if necessary */
    text-color: #e0e0e0; /* Lighter text color for dark mode */
    --bg-color: rgba(18, 18, 18, 0.8); /* Darker background */
    --card-bg: rgba(30, 30, 30, 0.8); /* Darker card background */
    --glass-bg: rgba(18, 18, 18, 0.8); /* Darker frosted glass effect */
    --hover-bg: rgba(30, 30, 30, 0.9); /* Darker hover background */
}
}

.menu-item {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.theme-icon {
    margin-right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.theme-icon.active {
    animation: rotate 0.5s ease-in-out;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}



.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    min-width: 250px; /* Ensure minimum width is always maintained */
    max-width: 250px; /* Ensure maximum width is always maintained */
    background: inherit;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--secondary-color);
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: var(--primary-color);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.logo svg {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.menu-item {
    margin-bottom: 15px;
    color: var(--text-color);
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.menu-item svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.menu-item:hover {
    color: var(--primary-color);
    transform: scale(1.1);
}

.upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.upgrade-btn svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
}

.dashboard-header {
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.create-new {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.item {
    background-color: var(--glass-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}

.item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
    backdrop-filter: blur(10px);
}

.user-profile {
    display: flex;
    align-items: center;
    margin-top: auto;
    padding-top: 20px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
    color: var(--text-color);
}

.account-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0;
    transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
}

.account-button:hover {
    transform: scale(1.05);
}

.account-button:focus {
    outline: none;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-color); /* Initial color is accent color */
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
}

/* Existing styles */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar-toggle svg {
    width: 24px;
    height: 24px;
}

/* Mobile styles */
@media (max-width: 768px) {
    .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px; /* Adjust width as needed */
        background-color: #333; /* Solid color, adjust as needed */
        color: var(--text-color);
        padding: 20px; /* Adjust padding as needed */
        z-index: 1000;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow for better depth */
        border-radius: 0; /* No rounded corners */
    }
    .sidebar.active {
        display: flex;
    }
    .sidebar-toggle {
        display: block;
    }
    .main-content {
        padding-left: 20px;
        margin-left: 0;
    }
}

/* Animation for SVG */
@keyframes rotateIcon {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.theme-icon {
    display: inline-block;
    transition: transform 0.5s;
}

.theme-icon svg {
    transition: fill 0.5s;
}

.theme-icon.active svg {
    animation: rotateIcon 0.5s;
}

.calendar {
    width: 100%;
    max-width: 900px;
    margin: 40px auto;
    background: var(--glass-bg);
    border-radius: var(--border-radius);
    backdrop-filter: blur(10px);
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    color: var(--text-color);
    border-bottom: 1px solid var(--hover-bg);
}

.calendar-header button {
    background-color: var(--glass-bg);
    color: var(--text-color);
    border: 1px solid var(--accent-color);
    padding: 10px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s, transform 0.3s;
}

.calendar-header button:hover {
    background-color: var(--accent-color);
    transform: scale(1.05);
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background: var(--secondary-color);
}

.calendar-grid .day-header {
    font-weight: bold;
    padding: 15px;
    text-align: center;
    background-color: var(--primary-color);
    color: var(--text-color);
    border-radius: var(--border-radius);
}

.calendar-grid .day {
    background-color: var(--card-bg);
    padding: 20px;
    text-align: center;
    border-radius: var(--border-radius);
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: background-color 0.3s, transform 0.3s;
}

.calendar-grid .day.current-day {
    background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
    color: var(--text-color);
    font-weight: bold;
    box-shadow: 0 0 10px var(--accent-color);
}

.calendar-grid .day:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
}

.event {
    background-color: var(--primary-color);
    color: var(--text-color);
    padding: 5px;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 0.8rem;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
}

.modal-content {
    background-color: var(--glass-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    max-width: 500px;
    width: 90%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.modal-header button {
    background-color: transparent;
    border: none;
    font-size: 1.5rem;
    color: var(--text-color);
    cursor: pointer;
    transition: color 0.3s;
}

.modal-header button:hover {
    color: var(--accent-color);
}

.modal-body input,
.modal-body textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: var(--border-radius);
    border: 1px solid var(--secondary-color);
    background-color: var(--bg-color);
    color: var(--text-color);
}

.modal-footer button {
    background-color: var(--accent-color);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.3s;
}

.modal-footer button:hover {
    background-color: var(--hover-bg);
}


@media (max-width: 768px) {
    .calendar {
        margin: 20px auto;
        width: 100%;
        max-width: 100%;
        padding: 10px;
    }

    .calendar-header {
        padding: 15px;
        flex-direction: column;
        text-align: center;
    }

    .calendar-header button {
        padding: 8px 15px;
        font-size: 0.9rem;
        margin-top: 10px;
        width: 100%;
    }

    .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        font-size: 0.8rem;
    }

    .calendar-grid .day-header {
        padding: 10px;
        font-size: 0.8rem;
    }

    .calendar-grid .day {
        padding: 10px;
        height: 80px;
        font-size: 0.9rem;
    }

    .modal-content {
        max-width: 90%;
        padding: 15px;
    }

    .modal-header {
        margin-bottom: 8px;
    }

    .modal-header button {
        font-size: 1.2rem;
    }

    .modal-body input,
    .modal-body textarea {
        padding: 8px;
        margin-bottom: 8px;
        font-size: 0.9rem;
    }

    .modal-footer button {
        padding: 8px;
        font-size: 0.9rem;
    }
}

</style>

<!-- Include Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<script>
    // Firebase project configuration
    var firebaseConfig = {
        apiKey: "AIzaSyDaMAlQRMXiDsZ4P0b06P18id3y5xBiZ1k",
        authDomain: "deepworkai-c3419.firebaseapp.com",
        projectId: "deepworkai-c3419",
        storageBucket: "deepworkai-c3419.appspot.com",
        messagingSenderId: "367439182644",
        appId: "1:367439182644:web:304216430df97eff68c361"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = firebase.firestore();

    const calendarGrid = document.querySelector('.calendar-grid');
    const eventModal = document.getElementById('eventModal');
    const closeModal = document.getElementById('closeModal');
    const saveEvent = document.getElementById('saveEvent');
    const modalTitle = document.getElementById('modalTitle');
    const eventTitleInput = document.getElementById('eventTitle');
    const eventDescriptionInput = document.getElementById('eventDescription');
    const eventDateTimeInput = document.getElementById('eventDateTime');
    const currentMonthElement = document.getElementById('currentMonth');
    let events = {}; // Local cache for events
    let selectedDate = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    // Initialize Google API Client
function initClient() {
    gapi.load('client:auth2', () => {
        gapi.client.init({
            clientId: '671266290399-d5skqeu7c9kb086jrsbqr352cgek9irk.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/calendar',
        }).then(() => {
            console.log('Google API client initialized successfully');
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        }).catch((error) => {
            console.error('Error initializing Google API client:', error);
        });
    });
}


    function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
            loadEvents();  // Load both Firestore and Google Calendar events
        } else {
            console.log('User is not signed in to Google');
            // Optionally show a sign-in button here
        }
    }

    function handleAuthClick() {
        gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignoutClick() {
        gapi.auth2.getAuthInstance().signOut();
    }

    gapi.load('client:auth2', initClient);

    firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
            window.location.href = 'login.html'; // Redirect to login if not authenticated
        } else {
            updateCalendarHeader();
            loadEvents();
        }
    });

    function updateCalendarHeader() {
        const monthNames = ["January", "February", "March", "April", "May", "June", 
                            "July", "August", "September", "October", "November", "December"];
        currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
    }

    function createCalendar() {
        calendarGrid.innerHTML = '';
        const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        const daysFromPrevMonth = (firstDayIndex === 0 ? 6 : firstDayIndex - 1);

        for (let i = 0; i < daysFromPrevMonth; i++) {
            const emptyDiv = document.createElement('div');
            emptyDiv.classList.add('day');
            emptyDiv.style.visibility = 'hidden';
            calendarGrid.appendChild(emptyDiv);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');
            dayDiv.textContent = i;

            const today = new Date();
            if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                dayDiv.classList.add('current-day');
            }

            dayDiv.addEventListener('click', () => openEventModal(i));

            if (events[i]) {
                events[i].forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');
                    eventDiv.textContent = event.title;
                    dayDiv.appendChild(eventDiv);
                });
            }

            calendarGrid.appendChild(dayDiv);
        }
    }

    function openEventModal(day) {
        selectedDate = day;
        modalTitle.textContent = `Add Event on ${day} ${currentMonthElement.textContent}`;
        eventTitleInput.value = '';
        eventDescriptionInput.value = '';
        eventDateTimeInput.value = '';
        eventModal.style.display = 'flex';
    }

    closeModal.addEventListener('click', () => {
        eventModal.style.display = 'none';
    });

    saveEvent.addEventListener('click', async () => {
        const user = firebase.auth().currentUser;
        if (!user) {
            console.error("No user is signed in");
            return;
        }

        const title = eventTitleInput.value;
        const description = eventDescriptionInput.value;
        const dateTime = eventDateTimeInput.value;

        const eventDuration = 60 * 60 * 1000; // 1 hour in milliseconds
        const endDateTime = new Date(new Date(dateTime).getTime() + eventDuration).toISOString();

        const event = {
            title,
            description,
            dateTime,
            endDateTime,
            day: selectedDate,
            month: currentMonth,
            year: currentYear,
            uid: user.uid
        };

        if (!events[selectedDate]) {
            events[selectedDate] = [];
        }

        try {
            await db.collection('events').add(event);
            events[selectedDate].push(event);

            if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
                createGoogleCalendarEvent(event);
            }

            eventModal.style.display = 'none';
            createCalendar();
        } catch (error) {
            console.error("Error adding event: ", error);
            // Optionally keep the modal open if there's an error
        }
    });

    async function loadEvents() {
        const user = firebase.auth().currentUser;
        if (!user) {
            console.error("No user is signed in");
            return;
        }

        try {
            const snapshot = await db.collection('events')
                .where("month", "==", currentMonth)
                .where("year", "==", currentYear)
                .where("uid", "==", user.uid)
                .get();

            snapshot.forEach(doc => {
                const event = doc.data();
                const day = event.day;
                if (!events[day]) {
                    events[day] = [];
                }
                events[day].push(event);
            });
        } catch (error) {
            console.error("Error loading events from Firestore: ", error);
        }

        if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
            gapi.client.calendar.events.list({
                'calendarId': 'primary',
                'timeMin': (new Date(currentYear, currentMonth, 1)).toISOString(),
                'timeMax': (new Date(currentYear, currentMonth + 1, 0)).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(function(response) {
                const googleEvents = response.result.items;
                googleEvents.forEach(event => {
                    const start = event.start.dateTime || event.start.date;
                    const date = new Date(start).getDate();

                    if (!events[date]) {
                        events[date] = [];
                    }

                    events[date].push({
                        title: event.summary,
                        description: event.description,
                        dateTime: event.start.dateTime,
                        endDateTime: event.end.dateTime
                    });
                });

                createCalendar();
            }).catch(error => {
                console.error("Error loading events from Google Calendar:", error);
            });
        } else {
            createCalendar();
        }
    }

    function createGoogleCalendarEvent(event) {
        const eventBody = {
            'summary': event.title,
            'description': event.description,
            'start': {
                'dateTime': event.dateTime,
                'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone  // Dynamic timezone
            },
            'end': {
                'dateTime': event.endDateTime,
                'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone
            }
        };

        gapi.client.calendar.events.insert({
            'calendarId': 'primary',
            'resource': eventBody
        }).then(function(response) {
            console.log('Event created in Google Calendar: ', response);
        }).catch(error => {
            console.error("Error creating event in Google Calendar:", error);
        });
    }

    document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        updateCalendarHeader();
        loadEvents();
    });

    document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        updateCalendarHeader();
        loadEvents();
    });
</script>
