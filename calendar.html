    <style>
     :root {
        --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
    --glass-bg: rgba(255, 255, 255, 0.1); /* Frosted Glass Effect */
    --hover-bg: rgba(255, 255, 255, 0.1); /* Slightly Darker Hover Background */
    --border-radius: 15px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color); /* Solid dark background */
    backdrop-filter: blur(10px); /* Optional: keeps the frosted glass effect */
}


body.night-mode {
    background-color: #333333;
    primary-color: #121212; /* Darker background */
    secondary-color: #1E1E1E; /* Darker grayish background */
    accent-color: #009bf5; /* Adjust if necessary */
    text-color: #e0e0e0; /* Lighter text color for dark mode */
    --bg-color: rgba(18, 18, 18, 0.8); /* Darker background */
    --card-bg: rgba(30, 30, 30, 0.8); /* Darker card background */
    --glass-bg: rgba(18, 18, 18, 0.8); /* Darker frosted glass effect */
    --hover-bg: rgba(30, 30, 30, 0.9); /* Darker hover background */
}
}

.menu-item {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.theme-icon {
    margin-right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.theme-icon.active {
    animation: rotate 0.5s ease-in-out;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}



.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    min-width: 250px; /* Ensure minimum width is always maintained */
    max-width: 250px; /* Ensure maximum width is always maintained */
    background: inherit;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--secondary-color);
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: var(--primary-color);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.logo svg {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.menu-item {
    margin-bottom: 15px;
    color: var(--text-color);
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.menu-item svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.menu-item:hover {
    color: var(--primary-color);
    transform: scale(1.1);
}

.upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.upgrade-btn svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
}

.dashboard-header {
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.create-new {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.item {
    background-color: var(--glass-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}

.item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
    backdrop-filter: blur(10px);
}

.user-profile {
    display: flex;
    align-items: center;
    margin-top: auto;
    padding-top: 20px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
    color: var(--text-color);
}

.account-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0;
    transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
}

.account-button:hover {
    transform: scale(1.05);
}

.account-button:focus {
    outline: none;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-color); /* Initial color is accent color */
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
}

/* Existing styles */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar-toggle svg {
    width: 24px;
    height: 24px;
}

/* Mobile styles */
@media (max-width: 768px) {
    .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px; /* Adjust width as needed */
        background-color: #333; /* Solid color, adjust as needed */
        color: var(--text-color);
        padding: 20px; /* Adjust padding as needed */
        z-index: 1000;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow for better depth */
        border-radius: 0; /* No rounded corners */
    }
    .sidebar.active {
        display: flex;
    }
    .sidebar-toggle {
        display: block;
    }
    .main-content {
        padding-left: 20px;
        margin-left: 0;
    }
}

/* Animation for SVG */
@keyframes rotateIcon {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.theme-icon {
    display: inline-block;
    transition: transform 0.5s;
}

.theme-icon svg {
    transition: fill 0.5s;
}

.theme-icon.active svg {
    animation: rotateIcon 0.5s;
}

.calendar {
    width: 100%;
    max-width: 1000px;
    margin: 20px auto;
    background: white; /* White background for the whole calendar */
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 1px 3px rgba(60, 64, 67, 0.302), 0 4px 8px rgba(60, 64, 67, 0.149);
    border: 1px solid #dadce0;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: #f1f3f4; /* Light gray background */
    color: #202124; /* Dark text color */
    border-bottom: 1px solid #dadce0;
}

.calendar-header button {
    background-color: #ffffff;
    color: #202124;
    border: 1px solid #dadce0;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.875rem;
    transition: background-color 0.2s;
}

.calendar-header button:hover {
    background-color: #f1f3f4;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background: white;
    border-top: 1px solid #dadce0;
}

.calendar-grid .day-header {
    font-weight: 500;
    padding: 10px;
    text-align: center;
    background-color: #f1f3f4;
    color: #5f6368;
    border-bottom: 1px solid #dadce0;
}

.calendar-grid .day {
    padding: 8px;
    text-align: center;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    border-right: 1px solid #dadce0;
    border-bottom: 1px solid #dadce0;
    cursor: pointer;
}

.calendar-grid .day.current-day {
    background-color: #1a73e8;
    color: white;
    font-weight: 700;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: auto;
    line-height: 40px;
}

.calendar-grid .day:hover {
    background-color: #e8f0fe;
}

.event {
    background-color: #d1e4fd;
    color: #1a73e8;
    padding: 2px 6px;
    border-radius: 4px;
    margin-top: 4px;
    font-size: 0.75rem;
    text-align: left;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 1px 3px rgba(60, 64, 67, 0.302), 0 4px 8px rgba(60, 64, 67, 0.149);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.modal-header button {
    background-color: transparent;
    border: none;
    font-size: 1.5rem;
    color: #5f6368;
    cursor: pointer;
}

.modal-body input,
.modal-body textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #dadce0;
    background-color: #f8f9fa;
    color: #202124;
}

.modal-footer button {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
}

.modal-footer button:hover {
    background-color: #165fc9;
}


</style>

<script>
// Firebase project configuration
var firebaseConfig = {
    apiKey: "AIzaSyDaMAlQRMXiDsZ4P0b06P18id3y5xBiZ1k",
    authDomain: "deepworkai-c3419.firebaseapp.com",
    projectId: "deepworkai-c3419",
    storageBucket: "deepworkai-c3419.appspot.com",
    messagingSenderId: "367439182644",
    appId: "1:367439182644:web:304216430df97eff68c361"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Initialize Firestore
const db = firebase.firestore();

const calendarGrid = document.querySelector('.calendar-grid');
const eventModal = document.getElementById('eventModal');
const closeModal = document.getElementById('closeModal');
const saveEvent = document.getElementById('saveEvent');
const modalTitle = document.getElementById('modalTitle');
const eventTitleInput = document.getElementById('eventTitle');
const eventDescriptionInput = document.getElementById('eventDescription');
const eventDateTimeInput = document.getElementById('eventDateTime');
const currentMonthElement = document.getElementById('currentMonth');
let events = {}; // Local cache for events
let selectedDate = null;
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

// Check authentication state
firebase.auth().onAuthStateChanged((user) => {
    if (!user) {
        window.location.href = 'login.html'; // Redirect to login if not authenticated
    } else {
        // Initialize the calendar and load events for the authenticated user
        updateCalendarHeader();
        loadEvents();
    }
});

function updateCalendarHeader() {
    const monthNames = ["January", "February", "March", "April", "May", "June", 
                        "July", "August", "September", "October", "November", "December"];
    currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
}

function createCalendar() {
    calendarGrid.innerHTML = '';
    const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    // Adjust firstDayIndex to start from Monday
    const daysFromPrevMonth = (firstDayIndex === 0 ? 6 : firstDayIndex - 1);

    // Fill in the blanks for the previous month's days
    for (let i = 0; i < daysFromPrevMonth; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('day');
        emptyDiv.style.visibility = 'hidden';
        calendarGrid.appendChild(emptyDiv);
    }

    // Display days of the current month
    for (let i = 1; i <= daysInMonth; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.textContent = i;

        // Highlight the current day
        const today = new Date();
        if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
            dayDiv.classList.add('current-day');
        }

        dayDiv.addEventListener('click', () => openEventModal(i));

        // Display events for the day
        if (events[i]) {
            events[i].forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.textContent = event.title;
                dayDiv.appendChild(eventDiv);
            });
        }

        calendarGrid.appendChild(dayDiv);
    }
}

function openEventModal(day) {
    selectedDate = day;
    modalTitle.textContent = `Add Event on ${day} ${currentMonthElement.textContent}`;
    eventTitleInput.value = '';
    eventDescriptionInput.value = '';
    eventDateTimeInput.value = '';
    eventModal.style.display = 'flex';
}

closeModal.addEventListener('click', () => {
    eventModal.style.display = 'none';
});

saveEvent.addEventListener('click', async () => {
    const user = firebase.auth().currentUser;
    if (!user) {
        console.error("No user is signed in");
        return;
    }

    const title = eventTitleInput.value;
    const description = eventDescriptionInput.value;
    const dateTime = eventDateTimeInput.value;

    if (!events[selectedDate]) {
        events[selectedDate] = [];
    }

    const event = {
        title,
        description,
        dateTime,
        day: selectedDate,
        month: currentMonth,
        year: currentYear,
        uid: user.uid // Include the user's UID
    };

    // Save to Firestore
    try {
        await db.collection('events').add(event);
        events[selectedDate].push(event);
        eventModal.style.display = 'none';
        createCalendar();
    } catch (error) {
        console.error("Error adding event: ", error);
    }
});


// Function to load events (as shown earlier)
async function loadEvents() {
    const user = firebase.auth().currentUser;
    if (!user) {
        console.error("No user is signed in");
        return;
    }

    try {
        const snapshot = await db.collection('events')
            .where("month", "==", currentMonth)
            .where("year", "==", currentYear)
            .where("uid", "==", user.uid) // Filter by the user's UID
            .get();

        snapshot.forEach(doc => {
            const event = doc.data();
            const day = event.day;
            if (!events[day]) {
                events[day] = [];
            }
            events[day].push(event);
        });
        createCalendar();
    } catch (error) {
        console.error("Error loading events: ", error);
    }
}

document.getElementById('prevMonth').addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
    }
    updateCalendarHeader();
    loadEvents();
});

document.getElementById('nextMonth').addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
    }
    updateCalendarHeader();
    loadEvents();
});

// Initialize the calendar and load events from Firestore
updateCalendarHeader();
loadEvents();


</script>
