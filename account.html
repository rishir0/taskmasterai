    <style>
     :root {
        --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
    --glass-bg: rgba(255, 255, 255, 0.1); /* Frosted Glass Effect */
    --hover-bg: rgba(255, 255, 255, 0.1); /* Slightly Darker Hover Background */
    --border-radius: 15px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color); /* Solid dark background */
    backdrop-filter: blur(10px); /* Optional: keeps the frosted glass effect */
}


body.night-mode {
    background-color: #333333;
    primary-color: #121212; /* Darker background */
    secondary-color: #1E1E1E; /* Darker grayish background */
    accent-color: #009bf5; /* Adjust if necessary */
    text-color: #e0e0e0; /* Lighter text color for dark mode */
    --bg-color: rgba(18, 18, 18, 0.8); /* Darker background */
    --card-bg: rgba(30, 30, 30, 0.8); /* Darker card background */
    --glass-bg: rgba(18, 18, 18, 0.8); /* Darker frosted glass effect */
    --hover-bg: rgba(30, 30, 30, 0.9); /* Darker hover background */
}
}

.menu-item {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.theme-icon {
    margin-right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.theme-icon.active {
    animation: rotate 0.5s ease-in-out;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}



.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background: inherit;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--secondary-color);
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: var(--primary-color);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.logo svg {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.menu-item {
    margin-bottom: 15px;
    color: var(--text-color);
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease;
}

.menu-item svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.menu-item:hover {
    color: var(--primary-color);
    transform: scale(1.1);
}

.upgrade-btn {
    background: linear-gradient(45deg, var(--accent-color), #FF1493);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
}

.upgrade-btn svg {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
}

.dashboard-header {
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.create-new {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.item {
    background-color: var(--glass-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}

.item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
    backdrop-filter: blur(10px);
}

.user-profile {
    display: flex;
    align-items: center;
    margin-top: auto;
    padding-top: 20px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
    color: var(--text-color);
}

.account-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0;
    transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
}

.account-button:hover {
    transform: scale(1.05);
}

.account-button:focus {
    outline: none;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-color); /* Initial color is accent color */
    margin-right: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.1);
}

/* Main Content and Form Styles */
.main-content {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
}

.settings-header {
    text-align: center;
    margin-bottom: 50px; /* Adjusted margin to move the header slightly down */
}

.settings-header h1 {
    font-size: 2.5rem;
    color: #ffffff;
}

.settings-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: var(--text-color, #333);
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: var(--border-radius, 8px);
    border: 1px solid var(--input-border-color, #1E1E1E);
    background-color: #1E1E1E;
    color: var(--text-color, #fff);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
}

.form-group input[type="text"]:focus,
.form-group input[type="email"]:focus,
.form-group input[type="password"]:focus {
    border-color: var(--accent-color, #009bf5);
    box-shadow: 0 0 5px rgba(0, 155, 245, 0.5);
}

.profile-picture-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px; /* Increased margin to space profile picture from the "Choose File" button */
}

.profile-preview {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: var(--bg-color, #f0f0f0);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; /* Adjusted margin for better spacing */
    border: 4px solid var(--primary-color, #3F3D56); /* Added medium-sized border color */
}

.choose-file-btn {
    background-color: var(--primary-color, #3F3D56);
    color: #fff;
    padding: 8px 16px;
    border-radius: var(--border-radius, 8px);
    cursor: pointer;
    border: none;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.choose-file-btn:hover {
    background-color: var(--accent-color, #009bf5);
}

.settings-form .btn-primary {
    background-color: var(--primary-color, #3F3D56);
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: var(--border-radius, 8px);
}

.settings-form .btn-primary:hover {
    background-color: var(--accent-color, #009bf5);
}

.sign-out-btn {
    background-color: var(--danger-color, #d9534f);
    color: #fff;
    padding: 10px 20px;
    border-radius: var(--border-radius, 8px);
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sign-out-btn:hover {
    background-color: var(--danger-hover-color, #c9302c);
}


/* Advanced Themes Card Styles */
.theme-option {
    margin-bottom: 20px;
}

.theme-option h5 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: var(--text-color, #333);
}

.btn {
    width: 100%;
    padding: 12px;
    border-radius: var(--border-radius, 8px);
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    border: none;
}

.btn-primary {
    background-color: var(--primary-color, #1E1E1E);
    color: #fff;
}

.btn-primary:hover {
    background-color: var(--accent-color, #009bf5);
}

.btn-secondary {
    background-color: var(--bg-color, #1E1E1E);
    color: var(--text-color, #333);
}

.btn-secondary:hover {
    background-color: var(--hover-bg, #e0e0e0);
}




/* Existing styles */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--hover-bg);
    color: var(--text-color);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar-toggle svg {
    width: 24px;
    height: 24px;
}

/* Mobile styles */
@media (max-width: 768px) {
    .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px; /* Adjust width as needed */
        background-color: #333; /* Solid color, adjust as needed */
        color: var(--text-color);
        padding: 20px; /* Adjust padding as needed */
        z-index: 1000;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow for better depth */
        border-radius: 0; /* No rounded corners */
    }
    .sidebar.active {
        display: flex;
    }
    .sidebar-toggle {
        display: block;
    }
    .main-content {
        padding-left: 20px;
        margin-left: 0;
    }
}

    /* Animation for SVG */
@keyframes rotateIcon {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.theme-icon {
    display: inline-block;
    transition: transform 0.5s;
}

.theme-icon svg {
    transition: fill 0.5s;
}

.theme-icon.active svg {
    animation: rotateIcon 0.5s;
}

function updateAccount() {
    const user = firebase.auth().currentUser;
    const newName = document.getElementById('name').value;
    const newPassword = document.getElementById('password').value;

    if (newName) {
        user.updateProfile({
            displayName: newName
        }).then(function() {
            // Update the Firestore document with the new displayName
            return db.collection('users').doc(user.uid).update({
                displayName: newName
            });
        }).then(function() {
            alert("Name updated successfully!");
        }).catch(function(error) {
            console.error("Error updating name:", error);
        });
    }

    if (newPassword) {
        user.updatePassword(newPassword).then(function() {
            alert("Password updated successfully!");
        }).catch(function(error) {
            console.error("Error updating password:", error);
        });
    }
}

function signOut() {
    const user = firebase.auth().currentUser;
    
    if (user) {
        const userRef = db.collection('users').doc(user.uid);

        // Set the user's online status to false
        userRef.set({
            online: false,
            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true }).then(function() {
            // After updating the status, sign the user out
            return firebase.auth().signOut();
        }).then(function() {
            // Sign-out successful, redirect to login page
            window.location.href = "login.html";
        }).catch(function(error) {
            // Handle any errors
            console.error("Error signing out:", error);
        });
    } else {
        // If no user is logged in, simply redirect to login page
        window.location.href = "login.html";
    }
}

        function applyTheme(styles, themeName) {
            removeTheme();
            let styleSheet = document.createElement("style");
            styleSheet.type = "text/css";
            styleSheet.id = "theme-styles";
            styleSheet.innerText = styles;
            document.head.appendChild(styleSheet);

            // Save the theme to localStorage
            localStorage.setItem('selectedTheme', themeName);
        }

        function removeTheme() {
            let styleSheet = document.getElementById("theme-styles");
            if (styleSheet) {
                styleSheet.remove();
            }

            // Remove the theme from localStorage
            localStorage.removeItem('selectedTheme');
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                if (savedTheme === 'light') {
                    applyTheme(lightThemeStyles, 'light');
                    applyLightThemeBtn.style.display = 'none';
                    removeLightThemeBtn.style.display = 'inline-block';
                    applyDarkThemeBtn.style.display = 'inline-block';
                    removeDarkThemeBtn.style.display = 'none';
                } else if (savedTheme === 'dark') {
                    applyTheme(darkThemeStyles, 'dark');
                    applyLightThemeBtn.style.display = 'inline-block';
                    removeLightThemeBtn.style.display = 'none';
                    applyDarkThemeBtn.style.display = 'none';
                    removeDarkThemeBtn.style.display = 'inline-block';
                }
            }
        }

            applyTheme(lightThemeStyles, 'light');

            removeLightThemeBtn.style.display = 'inline-block';
            applyDarkThemeBtn.style.display = 'inline-block';
            removeDarkThemeBtn.style.display = 'none';
        });

        removeLightThemeBtn.addEventListener('click', function() {
            removeTheme();
            applyLightThemeBtn.style.display = 'inline-block';
            removeLightThemeBtn.style.display = 'none';
            applyDarkThemeBtn.style.display = 'inline-block';
            removeDarkThemeBtn.style.display = 'none';
        });

        applyDarkThemeBtn.addEventListener('click', function() {
            applyTheme(darkThemeStyles, 'dark');
            applyLightThemeBtn.style.display = 'inline-block';
            removeLightThemeBtn.style.display = 'none';
            applyDarkThemeBtn.style.display = 'none';
            removeDarkThemeBtn.style.display = 'inline-block';
        });

        removeDarkThemeBtn.addEventListener('click', function() {
            removeTheme();
            applyLightThemeBtn.style.display = 'inline-block';
            removeLightThemeBtn.style.display = 'none';
            applyDarkThemeBtn.style.display = 'inline-block';
            removeDarkThemeBtn.style.display = 'none';
        });

        // Apply the saved theme when the page loads
        applySavedTheme();
    });
