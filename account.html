    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #3F3D56;
            --accent-color: #F50057;
            --text-color: #F8F9FA;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-item {
            margin-bottom: 15px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-item:hover {
            color: var(--primary-color);
        }

        .upgrade-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .upgrade-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .upgrade-btn:hover {
            background-color: #0EA5E9;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            padding-top: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin-right: 10px;
        }

        .menu-dots {
            cursor: pointer;
        }

        .account-button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0;
}

.account-button:focus {
    outline: none;
}

.user-avatar:hover {
    background-color: #0EA5E9;
    transform: scale(1.1);
}

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-header {
            margin-bottom: 30px;
        }

        .settings-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .settings-form {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-group button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: var(--accent-color);
        }

        .sign-out-btn {
    background-color: var(--accent-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.sign-out-btn:hover {
    background-color: #D32F2F;
}

.profile-pic-options {
    display: flex;
    align-items: center;
}

.profile-pic-options input {
    margin-right: 20px;
}

.default-pics {
    display: flex;
    gap: 10px;
}

.default-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.default-pic:hover {
    transform: scale(1.1);
}


        .sidebar-toggle {

    var firebaseConfig = {

    // Ensure Firebase is initialized only once
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    } else {
        firebase.app(); // if already initialized, use that one
    }

    const db = firebase.firestore();
    const storage = firebase.storage();

    let selectedPic = null;

    function uploadProfilePic(event) {
        const file = event.target.files[0];
        const storageRef = storage.ref(`profile_pics/${file.name}`);
        storageRef.put(file).then((snapshot) => {
            snapshot.ref.getDownloadURL().then((url) => {
                selectedPic = url;
                document.getElementById('profile-pic').value = '';
            });
        });
    }

    function selectDefaultPic(picName) {
        selectedPic = `path/to/${picName}`;
    }

    function saveProfilePic() {
        const userId = "USER_ID"; // Replace with the current user ID
        db.collection('users').doc(userId).set({
            profilePic: selectedPic
        }, { merge: true }).then(() => {
            console.log("Profile picture saved successfully!");
        }).catch((error) => {
            console.error("Error saving profile picture: ", error);
        });
    }

    function updateAccount() {
        const user = firebase.auth().currentUser;
        const newName = document.getElementById('name').value;
        const newPassword = document.getElementById('password').value;

        if (newName) {
            user.updateProfile({
                displayName: newName
            }).then(function() {
                alert("Name updated successfully!");
            }).catch(function(error) {
                console.error("Error updating name:", error);
            });
        }

        if (newPassword) {
            user.updatePassword(newPassword).then(function() {
                alert("Password updated successfully!");
            }).catch(function(error) {
                console.error("Error updating password:", error);
            });
        }
    }

    function signOut() {
        firebase.auth().signOut().then(function() {
            // Sign-out successful.
            window.location.href = "login.html";
        }).catch(function(error) {
            // An error happened.
            console.error("Error signing out:", error);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('name').value = user.displayName;
                document.getElementById('email').value = user.email;
            } else {
                // No user is signed in.
                window.location.href = "login.html"; // Redirect to login page
            }
        });
    });

    document.querySelector('.sidebar-toggle').addEventListener('click', () => {
        document.querySelector('.sidebar').classList.toggle('active');
    });
</script>
